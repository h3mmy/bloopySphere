---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-config
  namespace: flux-system
  labels:
    component.production/part-of: bootstrap
spec:
  dependsOn:
    - name: sources
  interval: 15m
  path: "./k8s/core/base/config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
