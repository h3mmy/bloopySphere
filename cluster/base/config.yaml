---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: config
  namespace: flux-system
  labels:
    component.bloopysphere-0/part-of: bootstrap
    rollout.bloopysphere-0/stage: "1"
spec:
  interval: 30m
  path: ./cluster/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
