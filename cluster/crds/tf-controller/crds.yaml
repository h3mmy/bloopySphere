---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: tf-controller
  namespace: flux-system
spec:
  interval: 12h
  url: ssh://github.com/weaveworks/tf-controller.git
  secretRef:
    name: flux-system
  ref:
    tag: v0.14.0
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/charts/tf-controller
    # include charts directory
    !/config/crd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tf-controller-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: tf-controller
  path: ./config/crd
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: terraforms.infra.contrib.fluxcd.io
