---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-server
  namespace: system-upgrade
spec:
  serviceAccountName: system-upgrade
  concurrency: 1
  channel: https://update.k3s.io/v1-release/channels/latest
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/master
        operator: In
        values:
          - "true"

      - key: k3os.io/mode
        operator: DoesNotExist

      - key: k3s-upgrade
        operator: NotIn
        values:
          - "disabled"
          - "false"

      - key: kubernetes.io/arch
        operator: In
        values:
          - "amd64"
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
  drain:
    force: true
    disableEviction: true # Keep until rook-ceph is tamed
  upgrade:
    image: rancher/k3s-upgrade
