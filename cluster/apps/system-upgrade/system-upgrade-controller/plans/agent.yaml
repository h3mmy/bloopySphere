---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-agent
  namespace: system-upgrade
  labels:
    k3s-upgrade: agent
spec:
  serviceAccountName: system-upgrade
  concurrency: 1
  # renovate: datasource=github-releases depName=k3s-io/k3s
  version: v1.25.5+k3s1
  prepare:
    # Since v0.5.0-m1 SUC will use the resolved version of the plan for the tag on the prepare container.
    # image: rancher/k3s-upgrade:v1.23.5-k3s1
    image: rancher/k3s-upgrade
    args:
      - "prepare"
      - "k3s-server"

  upgrade:
    image: rancher/k3s-upgrade

  drain:
    force: true
    skipWaitForDeleteTimeout: 60

  nodeSelector:
    matchExpressions:
      - key: k3s-upgrade
        operator: NotIn
        values:
          - "disabled"
          - "false"
      - key: node-role.kubernetes.io/master
        operator: NotIn
        values:
          - "true"

      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
  # Specify which node taints should be tolerated by pods applying the upgrade.
  # Anything specified here is appended to the default of:
  # - {key: node.kubernetes.io/unschedulable, effect: NoSchedule, operator: Exists}
  tolerations:
    - key: kubernetes.io/arch
      operator: Equal
      value: amd64

    - key: kubernetes.io/arch
      operator: Equal
      value: arm64

    - key: kubernetes.io/arch
      operator: Equal
      value: arm

    - key: arm
      operator: Exists

    - key: arch
      operator: Exists
