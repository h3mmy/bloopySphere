---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ldap-postgres
  namespace: auth
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:15.5

  primaryUpdateStrategy: unsupervised

  storage:
    size: 1G
    storageClass: local-path
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB

  monitoring:
    enablePodMonitor: true

  superuserSecret:
    name: cnpg-ldap-superuser

  bootstrap:
    initdb:
      owner: lldap
      database: lldap
      secret:
        name: ldap-postgres-user
      encoding: 'UTF8'

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 5
      destinationPath: s3://cnpg/v15/v1
      endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
      # credentials are populated via rook-ceph-operator
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-postgres-s3
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg-postgres-s3
          key: S3_SECRET_KEY

  externalClusters: []
