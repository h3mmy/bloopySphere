---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: auth
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/lldap/lldap
      tag: v0.6.2@sha256:9e605a66c02514bfcffd1b67cafb1e98d50992216bb2871d7ae44622047dd09d
    env:
      TZ: ${TZ}
      LLDAP_HTTP_PORT: &port 80
      LLDAP_HTTP_URL: https://lldap.${XYZ_DOMAIN}
      # enable after cert secret is generated
      LLDAP_LDAPS_OPTIONS__PORT: &ldapsPort 636
      LLDAP_LDAPS_OPTIONS__ENABLED: true
      LLDAP_LDAPS_OPTIONS__KEY_FILE: /certs/tls.key
      LLDAP_LDAPS_OPTIONS__CERT_FILE: /certs/tls.crt
      LLDAP_LDAP_PORT: &ldapPort 389
      LLDAP_VERBOSE: true
    envFrom:
      - secretRef:
          name: lldap-env
    service:
      main:
        ports:
          http:
            port: *port
          ldap:
            enabled: true
            port: *ldapPort
          # enable after cert secret is generated
      ldaps:
        enabled: true
        type: LoadBalancer
        # See https://github.com/kubernetes/enhancements/pull/1992
        loadBalancerIPs:
          - "${LB_V4_LLDAP}"
          - "${LB_V6_LLDAP}"
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
          - "IPv4"
          - "IPv6"
        annotations:
          corends.io/hostname: &ldaps "lldaps.${XYZ_DOMAIN}"
          external-dns.alpha.kubernetes.io/hostname: *ldaps
          metallb.io/loadBalancerIPs: "${LB_V4_LLDAP}, ${LB_V6_LLDAP}"
          metallb.io/allow-shared-ip: lldap
        ports:
          ldaps:
            enabled: true
            port: *ldapsPort
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/instance: "bloop-quarky"
          # hajimari.io/icon: "weather-sunset"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "{{ .Release.Name }}.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
              - *ldaps
            secretName: tls.lldap
    persistence:
      data:
        enabled: true
        type: emptyDir
      # enable after cert secret is generated
      certs:
        enabled: true
        type: secret
        name: tls.lldap
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi
