---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: auth
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://codecentric.github.io/helm-charts
      chart: keycloak
      version: 16.1.0
      sourceRef:
        kind: HelmRepository
        name: codecentric-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: docker.io/jboss/keycloak
      tag: latest
    env:
      TZ: "${TZ}"

    resources:
      requests:
        cpu: "500m"
        memory: "1024Mi"
    # limits:
    #   cpu: "500m"
    #   memory: "1024Mi"

    podSecurityContext:
      fsGroup: 1000

    autoscaling:
      enabled: true
      minReplicas: 1

    postgresql:
      enabled: true
      postgresqlUsername: ${KEYCLOAK_POSTGRES_USER}
      postgresqlPassword: ${KEYCLOAK_POSTGRES_PASSWORD}
      postgresqlDatabase: ${KEYCLOAK_POSTGRES_DB}
      networkPolicy:
        enabled: false
      securityContext:
        enabled: true
        fsGroup: 1001
      containerSecurityContext:
        enabled: true
        runAsUser: 1001
      psp:
        create: true
      rbac:
        create: true
      persistence:
        enabled: true
      volumePermissions:
        enabled: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
                        - i386
                        - i686
                        - x86

    extraEnv: |
      - name: PROXY_ADDRESS_FORWARDING
        value: "true"
      - name: KEYCLOAK_USER
        value: ${KEYCLOAK_USER}
      - name: KEYCLOAK_PASSWORD
        value: ${KEYCLOAK_PASSWORD}

    affinity: |
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 60
            preference:
              matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
                    - i386
                    - i686
                    - x86

    # extraInitContainers: |
    #   - name: theme-provider
    #     image: ghcr.io/h3mmy/bloopnet_theme
    #     imagePullPolicy: IfNotPresent
    #     command:
    #       - sh
    #     args:
    #       - -c
    #       - |
    #         echo "Copying theme..."
    #         cp -R /bloopnet_theme/* /theme
    #     volumeMounts:
    #       - name: theme
    #         mountPath: /theme

    # extraVolumeMounts: |
    #   - name: theme
    #     mountPath: /opt/jboss/keycloak/themes/bloopnet_theme

    # extraVolumes: |
    #   - name: theme
    #     emptyDir: {}

    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hajimari.io/enable: "true"
        hajimari.io/icon: "key-wireless"
        hajimari.io/appName: "keycloak"
        hajimari.io/instance: "bloop-quarky"
      rules:
        - host: "id.${XYZ_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "id.${XYZ_DOMAIN}"
          secretName: "tls.keycloak"
