---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: auth
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io/
      chart: authentik
      version: 2023.1.2
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: authentik-redis
      namespace: auth

  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      retries: 4
      remediateLastFailure: true

  values:
    podAnnotations:
      linkerd.io/inject: enabled
    fullnameOverride: authentik
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.1.0
    geoip:
      enabled: true
      accountId: "${MAXMIND_ACCOUNT_ID}"
      licenseKey: "${MAXMIND_LICENSE_KEY}"
    authentik:
      outposts:
        container_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      postgresql:
        host: "authentik-postgres"
        name: "authentik"
        user: "authentik"
        password: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
        s3_backup:
          access_key: "${AUTHENTIK_S3_ACCESS_KEY}"
          bucket: "authentik-postgresql-backup"
          secret_key: "${AUTHENTIK_S3_SECRET}"
          host: http://s3.minio.storage
      redis:
        host: "authentik-redis-master"
        password: ${AUTHENTIK_REDIS_PASSWORD}
      email:
        host: "smtp.sendgrid.net"
        port: 587
        use_tls: true
        username: "apikey"
        password: "${SECRET_SENDGRID_API_KEY}"
        from: "no-reply@${XYZ_DOMAIN}"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "account-lock-outline"
        hajimari.io/instance: "bloop-xyz,bloop-quarky"
        hajimari.io/appName: "Login Settings"
        hajimari.io/url: "https://auth.${XYZ_DOMAIN}"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        coredns.io/hostname: "auth.${XYZ_DOMAIN}"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-chain-no-auth@kubernetescrd"
      hosts:
        - host: &host "auth.${XYZ_DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
        - host: &bloop "auth.${SECRET_DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - *host
            - *bloop
          secretName: "tls.authentik"
    postgresql:
      enabled: false
    redis:
      enabled: false
    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true
    volumeMounts:
      - name: background-image-1
        mountPath: /media/sound_wave.svg
        readOnly: true
    volumes:
      - name: background-image-1
        projected:
          defaultMode: 0775
          sources:
            - configMap:
                name: background-image-1
                items:
                  - key: sound_wave.svg
                    path: sound_wave.svg
    env:
      AUTHENTIK_LOG_LEVEL: DEBUG
    worker:
      replicas: 2

    # The redis sub-chart does not have arm support
    # Authentik helm applies this to all it's pieces. No mix-and-match like with keycloak
    # May have to stop with the keycloak comparisons. Keycloak is far superior for customizability (imo)
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 60
            preference:
              matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
                    - i386
                    - i686
                    - x86
