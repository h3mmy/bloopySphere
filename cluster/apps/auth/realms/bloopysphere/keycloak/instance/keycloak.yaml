---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: kc-instance
  namespace: auth
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: kc-postgres-user
      key: username
    passwordSecret:
      name: kc-postgres-user
      key: password
  http:
    tlsSecret: "tls.${XYZ_DOMAIN/./-}"
  hostname:
    hostname: id.${XYZ_DOMAIN}
