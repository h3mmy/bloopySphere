---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: kc-instance
  namespace: auth
spec:
  instances: 1
  db:
    vendor: postgres
    host: kc-postgres-rw
    usernameSecret:
      name: kc-postgres-user
      key: username
    passwordSecret:
      name: kc-postgres-user
      key: password
  http:
    tlsSecret: "tls.${XYZ_DOMAIN/./-}"
    httpsPort: 8443
  hostname:
    hostname: iam.${XYZ_DOMAIN}
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 48m
      memory: 588M
    limits:
      cpu: 756m
      memory: 928M
