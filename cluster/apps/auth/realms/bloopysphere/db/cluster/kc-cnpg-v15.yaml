---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: kc-postgres
  namespace: auth
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:15.5

  primaryUpdateStrategy: unsupervised

  storage:
    size: 5Gi
    storageClass: local-path
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 256MB

  resources:
    requests:
      cpu: 15m
      # Needs to be greater than shared_buffers
      memory: 280M
    limits:
      memory: 650M

  monitoring:
    enablePodMonitor: true

  superuserSecret:
    name: cnpg-keycloak-superuser

  bootstrap:
    # https://www.keycloak.org/server/db
    initdb:
      owner: keycloak
      database: keycloak
      secret:
        name: kc-postgres-user
      encoding: 'UTF8'

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 5
      destinationPath: s3://kc-postgres-backup
      endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local:8080
      # credentials are populated via rook-ceph-operator
      s3Credentials:
        accessKeyId:
          name: cnpg-kc-backup-v1
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-kc-backup-v1
          key: AWS_SECRET_ACCESS_KEY

  externalClusters: []
