---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: kc-postgres
  namespace: auth
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:15.2

  primaryUpdateStrategy: unsupervised

  storage:
    size: 5Gi
    storageClass: local-path
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB

  resources:
    requests:
      cpu: 15m
      memory: 120M
    limits:
      memory: 650M

  monitoring:
    enablePodMonitor: true

  superuserSecret:
    name: cnpg-keycloak-superuser

  bootstrap:
    # https://www.keycloak.org/server/db
    initdb:
      owner: keycloak
      database: keycloak
      secret:
        name: kc-postgres-user
      encoding: 'UTF8'

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 5
      destinationPath: s3://cnpg/v15/v1
      endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
      # credentials are populated via rook-ceph-operator
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-postgres-s3
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg-postgres-s3
          key: S3_SECRET_KEY

  externalClusters: []
