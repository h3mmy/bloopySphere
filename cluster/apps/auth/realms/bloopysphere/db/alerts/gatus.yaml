---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bloopgres-gatus-ep
  namespace: auth
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: cluster-postgres
        group: infrastructure
        url: tcp://bloopgres-rw.auth.svc.cluster.local:5432
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
