---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kc-postgres-gatus-ep
  namespace: auth
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: keycloak-postgres
        group: infrastructure
        url: tcp://kc-postgres-rw.database.svc.cluster.local:5432
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
