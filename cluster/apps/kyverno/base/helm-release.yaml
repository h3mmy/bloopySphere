---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 5m
  chart:
    spec:
      chart: kyverno
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: false
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 5
      remediateLastFailure: false # remediate the last failure, when no retries remain
    cleanupOnFail: true
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  values:
    upgrade:
      # -- Upgrading from v2 to v3 is not allowed by default, set this to true once changes have been reviewed.
      fromV2: false

    crds:
      install: true

    grafana:
      enabled: true
    serviceMonitor:
      enabled: true
      interval: 1m
    backgroundController:
      serviceMonitor:
        enabled: true
    cleanupController:
      serviceMonitor:
        enabled: true
    reportsController:
      serviceMonitor:
        enabled: true
    admissionController:
      replicas: 3
      serviceMonitor:
        enabled: true
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: kyverno
              app.kubernetes.io/component: kyverno
    resources:
      requests:
        cpu: 92m
        memory: 246M

    # Cleanup cronjobs to prevent internal resources from stacking up in the cluster
    cleanupJobs:

      admissionReports:
        enabled: true
        image:
          registry: ghcr.io
          repository: onedr0p/kubectl
          tag: '1.27.3'
          pullPolicy: IfNotPresent
        threshold: 5000 # Default is 10k

      clusterAdmissionReports:
        enabled: true
        image:
          registry: ghcr.io
          repository: onedr0p/kubectl
          tag: '1.27.3'
          pullPolicy: IfNotPresent
        threshold: 5000 # Default is 10k
