---
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Provider
metadata:
  name: discord
  namespace: flux-system
spec:
  type: discord
  username: ${DISCORD_ALERTS_USERNAME}
  channel: ${DISCORD_ALERTS_CHANNEL}
  address: ${DISCORD_WEBHOOK_URL}

---
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Alert
metadata:
  name: cluster-alert
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: Kustomization
      name: "*"
    - kind: HelmRepository
      name: "*"
    - kind: HelmRelease
      name: "*"
  exclusionList:
    - "error.*lookup github\\.com"
    - "waiting.*socket"
  suspend: false
