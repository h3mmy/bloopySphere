---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: webhook-receiver
  namespace: flux-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`notify.${XYZ_DOMAIN}`) && (Headers(`X-Gitlab-Token`, `${GITLAB_WEBHOOK_TOKEN}`) || Headers(`X-Hub-Signature-256`, `${GITHUB_WEBHOOK_TOKEN_SIGNATURE_256}`))
      services:
        - name: webhook-receiver
          port: 80
      middlewares:
        - name: networking-chain-no-auth@kubernetescrd
  tls:
    secretName: tls.${XYZ_DOMAIN/./-}
