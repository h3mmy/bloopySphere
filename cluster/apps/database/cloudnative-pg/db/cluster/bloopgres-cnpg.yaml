---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: bloopgres
  namespace: database
spec:
  instances: 2

  imageName: ghcr.io/cloudnative-pg/postgresql:16.2-3

  primaryUpdateStrategy: unsupervised

  storage:
    size: 15G
    storageClass: ceph-block
  # This is needed in order to use init-db to bootstrap app specific dbs
  enableSuperuserAccess: true

  postgresql:
    parameters:
      max_connections: "400"
      shared_buffers: 256MB

  monitoring:
    enablePodMonitor: true
    # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    #podMonitorMetricRelabelings:
    #  - { sourceLabels: ["cluster"], targetLabel: cnpg_cluster, action: replace }
    #  - { regex: cluster, action: labeldrop }

  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi

  superuserSecret:
    name: cnpg-bloopgres-superuser

  bootstrap:
    recovery:
      source: backup-schedule-bloopgres-v1-2024031 9000000
    initdb:
      owner: bloopyboi
      database: bloopyboi
      secret:
        name: bloopgres-user
      encoding: 'UTF8'

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 5
      destinationPath: s3://bloopgres-backup
      endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
      # credentials are populated via rook-ceph-operator
      s3Credentials:
        accessKeyId:
          name: cnpg-bloopgres-backup-v1
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-bloopgres-backup-v1
          key: AWS_SECRET_ACCESS_KEY

  externalClusters: []
