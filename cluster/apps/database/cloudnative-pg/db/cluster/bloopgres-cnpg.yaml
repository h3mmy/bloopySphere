---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: bloopgres
  namespace: database
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:16.3-7

  primaryUpdateStrategy: unsupervised

  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
        - ReadWriteMany
      resources:
        requests:
          storage: 5Gi
      storageClassName: ceph-block
      volumeMode: Filesystem
  walStorage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
        - ReadWriteMany
      resources:
        requests:
          storage: 5Gi
      storageClassName: ceph-block
      volumeMode: Filesystem
  # This is needed in order to use init-db to bootstrap app specific dbs
  enableSuperuserAccess: true

  postgresql:
    parameters:
      max_connections: "400"
      shared_buffers: 256MB

  monitoring:
    enablePodMonitor: true
    # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    #podMonitorMetricRelabelings:
    #  - { sourceLabels: ["cluster"], targetLabel: cnpg_cluster, action: replace }
    #  - { regex: cluster, action: labeldrop }

  resources:
    requests:
      cpu: 402m
    limits:
      memory: 4Gi

  superuserSecret:
    name: cnpg-bloopgres-superuser

  bootstrap:
    initdb:
      owner: bloopyboi
      database: bloopyboi
      secret:
        name: bloopgres-user
      encoding: 'UTF8'

  backup:
    retentionPolicy: 20d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 5
      destinationPath: s3://bloopgres-backup-3
      endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
      # credentials are populated via rook-ceph-operator
      s3Credentials:
        accessKeyId:
          name: cnpg-bloopgres-backup-v2
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-bloopgres-backup-v2
          key: AWS_SECRET_ACCESS_KEY

  externalClusters: []
