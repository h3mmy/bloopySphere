---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 19.6.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      registry: docker.io
      repository: bitnamilegacy/redis
      tag: 8.0.3-debian-12-r3
    architecture: standalone
    auth:
      enabled: true
      sentinel: true
      password: "${REDIS_PASSWORD}"
    master:
      serviceAccount:
        create: true
      persistence:
        existingClaim: redis-config-v1
    sentinel:
      enabled: false
      serviceAccount:
        create: true
      masterSet: redis-master
      persistence:
        enabled: false
    # Bitnami hasn't added ARM support yet
    affinity: |
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 60
            preference:
              matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
                    - i386
                    - i686
                    - x86
    metrics:
      enabled: true
      image:
        registry: docker.io
        repository: bitnamilegacy/redis-exporter
        tag: 1.76.0-debian-12-r0
      serviceMonitor:
        enabled: true
