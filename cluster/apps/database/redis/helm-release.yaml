---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 18.9.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    architecture: standalone
    auth:
      enabled: true
      sentinel: true
      password: "${REDIS_PASSWORD}"
    master:
      serviceAccount:
        create: true
      persistence:
        existingClaim: redis-config-v1
    sentinel:
      enabled: true
      serviceAccount:
        create: true
      masterSet: redis-master
      persistence:
        enabled: false
    # Bitnami hasn't added ARM support yet
    affinity: |
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 60
            preference:
              matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
                    - i386
                    - i686
                    - x86
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
