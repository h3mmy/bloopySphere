---
apiVersion: batch/v1
kind: Job
metadata:
  name: init-vault
  namespace: &ns vault
spec:
  # PodFailurePolicy only on v1.25+ https://kubernetes.io/docs/concepts/workloads/controllers/job/#pod-failure-policy
  completions: 1
  backoffLimit: 16
  suspend: true
  template:
    spec:
      serviceAccountName: vault-job
      volumes:
        - name: init-script
          projected:
            defaultMode: 0775
            sources:
              - configMap:
                  name: init-script
                  items:
                    - key: init-vault.sh
                      path: init-vault.sh
      containers:
        - name: kubectl
          image: ghcr.io/onedr0p/kubernetes-kubectl:1.26.3
          volumeMounts:
            - name: init-script
              mountPath: /scripts/init-vault.sh
              subPath: init-vault.sh
              readOnly: true
          env:
            - name: VAULT_NAMESPACE
              value: *ns
            - name: VAULT_ADDR
              value: http://vault:8200
            - name: VAULT_ROOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-tokens
                  key: vault_root_token
                  optional: true
          command:
            - "/bin/sh"
            - "-ec"
            - |
              # install vault
              apt update && apt install unzip
              curl -fsSL -o vault.zip "https://releases.hashicorp.com/vault/1.12.1/vault_1.12.1_linux_amd64.zip"
              unzip vault.zip
              rm vault.zip
              mv vault /usr/local/bin/vault
              chmod +x /usr/local/bin/vault
              /scripts/init-vault.sh

      restartPolicy: OnFailure
