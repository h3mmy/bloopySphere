---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vault-secrets-operator
  namespace: vault
spec:
  interval: 35m
  timeout: 5m
  chart:
    spec:
      chart: vault-secrets-operator
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: ricoberger-charts
        namespace: flux-system
  dependsOn:
    - name: vault
      namespace: vault
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    replicaCount: 1
    deploymentStrategy:
      type: Recreate
    serviceAccount:
      create: true
    serviceMonitor:
      enabled: true
    rbac:
      enabled: true
    vault:
      address: "http://vault:8200"
      authMethod: kubernetes
      kubernetesPath: auth/kubernetes
      kubernetesRole: vault-secrets-operator
      reconciliationTime: "100"
