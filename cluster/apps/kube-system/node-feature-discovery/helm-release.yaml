---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    nodeFeatureRule:
      createCRD: true
    master:
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Equal"
          value: ""
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: "node-role.kubernetes.io/master"
                    operator: In
                    values: [""]
    worker:
      annotations:
        configmap.reloader.stakater.com/reload: "node-feature-discovery-worker-conf"
      # nodeSelector:
      #   node-role.kubernetes.io/worker: "true"
      tolerations:
        - key: "kubernetes.io/arch"
          operator: "Equal"
          value: "arm64"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
      config:
        core:
          sources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "03"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - "class"
              - "vendor"
              - "device"
          custom:
            - name: "ups.cp1500"
              matchOn:
                - usbId:
                    class: ["03"]
                    vendor: ["0764"]
                    device: ["0501"]
                    serial: ["${UPS_SERIAL_0}"]
            - name: "ups.cp1500lcd"
              matchOn:
                - usbId:
                    class: ["03"]
                    vendor: ["0764"]
                    device: ["0601"]
                    serial: ["${UPS_SERIAL_1}"]
            - name: "ups.cp900"
              matchOn:
                - usbId:
                    class: ["03"]
                    vendor: ["0764"]
                    device: ["0601"]
                    serial: ["${UPS_SERIAL_4}"]
            - name: "usb.zwave"
              matchOn:
                - usbId:
                    class: {op: In, value: ["02", "ff"]}
                    vendor: {op: In, value: ["0658", "10c4"]}
                    device: {op: In, value: ["0200", "ea60"]}
            - name: "intel-gpu"
              matchOn:
                - pciId:
                    class: ["0300"]
                    vendor: ["8086"]
            - name: "coral-tpu"
              matchOn:
                - usbId:
                    vendor: ["1a6e", "18d1"]
            - name: "zwave"
              matchOn:
                - usbId:
                    class: ["02"]
                    vendor: ["0658"]
                    device: ["0200"]
            - name: "zigbee"
              matchOn:
                - usbId:
                    class: ["ff"]
                    vendor: ["1a86"]
                    device: ["7523"]
