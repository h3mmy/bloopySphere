---
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: ups-device
spec:
  rules:
    - # CP1500
      name: "ups.cp1500"
      labels:
        apc.feature.node.kubernetes.io/ups: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            class: {op: In, value: ["03"]}
            vendor: {op: In, value: ["0764"]}
            device: {op: In, value: ["0501"]}
            serial: {op: In, value: ["${UPS_SERIAL_0}"]}
