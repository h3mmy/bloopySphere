---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubereboot.github.io/charts
      chart: kured
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: kubereboot-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: kured-secrets
      valuesKey: discord-notify-url
      targetPath: configuration.notifyUrl
  values:
    updateStrategy: RollingUpdate
    configuration:
      startTime: "4:00"
      endTime: "6:00"
      timeZone: "${TZ}"
      logFormat: json
      rebootCommand: "/bin/systemctl reboot"
      forceReboot: true
      drainTimeout: 300s
      period: 1h5m0s
      # https://containrrr.dev/shoutrrr/v0.5/services/overview/
      # notifyUrl: "${DISCORD_WEBHOOK_URL}"
      messageTemplateDrain: "⏳ Draining node %s"
      messageTemplateReboot: "♻️ Rebooted node %s"

    nodeSelector:
      kubernetes.io/arch: "amd64"

    tolerations:
      - operator: "Exists"
        effect: "NoSchedule"

    metrics:
      create: true
      labels:
        release: kube-prometheus-stack
