---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: flux-system
  # namespace: infrastructure
spec:
  interval: 30m
  chart:
    spec:
      chart: tf-controller
      version: v0.15.0-rc.5
      sourceRef:
        kind: HelmRepository
        name: tf-controller
        namespace: flux-system
      interval: 30m

  values:
    installCRDs: false
