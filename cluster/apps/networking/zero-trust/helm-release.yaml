---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tunnel-api-zt
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      retries: 4
      remediateLastFailure: true
  values:
    global:
      labels:
        tunnel: api-zt

    controller:
      replicas: 3
      labels:
        tunnel: api-zt
      type: deployment
      strategy: RollingUpdate
      rollingUpdate:
        surge: 0
        unavailable: 1

    image:
      repository: cloudflare/cloudflared
      tag: "2022.11.1"

    args:
      - tunnel
      - --config
      - /opt/zt/config/config.yaml
      - run

    env:
      TZ: "${TZ}"
      GOMAXPROCS: "2"

    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8081

    persistence:
      config:
        enabled: true
        type: configMap
        name: tunnel-api-zt
        mountPath: /opt/zt/config
        readOnly: true
      creds:
        enabled: true
        type: secret
        name: tunnel-creds
        mountPath: /opt/zt/creds

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          failureThreshold: 1
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10

    resources:
      limits:
        cpu: "1"
        memory: 100Mi
    tolerations:
      - key: "arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
