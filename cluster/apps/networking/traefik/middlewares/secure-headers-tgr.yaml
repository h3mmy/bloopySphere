---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: secure-headers
  namespace: networking
spec:
  headers:
    frameDeny: true
    browserXssFilter: true
    accessControlAllowMethods:
      - "GET"
      - "OPTIONS"
      - "PUT"
    accessControlAllowOriginList:
      - "https://${XYZ_DOMAIN}"
      - "https://tyg3r.${XYZ_DOMAIN}"
      - "https://auth.${XYZ_DOMAIN}"
      - "https://${TGR_DOMAIN}"
      - "https://${SECRET_DOMAIN}"
    # accessControlAllowOriginListRegex:
    #   - "https://(.*)?${XYZ_DOMAIN_REV}([^\\s\\x60!()\\[\\]{};:'\\x22.,<>?«»""'']*)"
    #   - "https://(.*)?${SECRET_DOMAIN_REV}([^\\s\\x60!()\\[\\]{};:'\\x22.,<>?«»""'']*)"
    #   - "https://(.*)?${CLASSIC_DOMAIN_REV}([^\\s\\x60!()\\[\\]{};:'\\x22.,<>?«»""'']*)"
    accessControlMaxAge: 100
    addVaryHeader: true
    stsPreload: true
    forceSTSHeader: true
    contentTypeNosniff: true
    stsIncludeSubdomains: true
    # 2y as recommended by mozilla
    stsSeconds: 63072000
    hostsProxyHeaders:
      - "X-Forwarded-Host"
      - "X-Real-IP"
      - "X-Forwarded-For"
      - "Forwarded"
    contentSecurityPolicy: "frame-ancestors 'self' *.${XYZ_DOMAIN} *.${TGR_DOMAIN};" # script-src 'self' code.iconify.design cdnjs.cloudflare.com; object-src 'self'; require-trusted-types-for 'script';"
    customResponseHeaders:
      X-xss-protection: "1"
      X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex,"
      X-Forwarded-Proto: "https"
