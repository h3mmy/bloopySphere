---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: secure-headers-tgr
  namespace: networking
spec:
  headers:
    frameDeny: true
    browserXssFilter: true
    accessControlAllowHeaders:
      - "App-Pragma"
      - "X-Ghost-Version"
      - "X-Requested-With"
      - "Content-Type"
      - "Etag"
      - "Cache-Control"
    accessControlAllowMethods:
      - "GET"
      - "OPTIONS"
      - "PUT"
    accessControlAllowOriginList:
      - "https://${XYZ_DOMAIN}"
      - "https://tyg3r.${XYZ_DOMAIN}"
      - "https://auth.${XYZ_DOMAIN}"
      - "https://${TGR_DOMAIN}"
      - "https://www.${TGR_DOMAIN}"
      - "https://${SECRET_DOMAIN}"
    accessControlMaxAge: 100
    addVaryHeader: true
    stsPreload: true
    forceSTSHeader: true
    contentTypeNosniff: true
    stsIncludeSubdomains: true
    # 2y as recommended by mozilla
    stsSeconds: 63072000
    hostsProxyHeaders:
      - "X-Forwarded-Host"
      - "X-Real-IP"
      - "X-Forwarded-For"
      - "Forwarded"
    contentSecurityPolicy: "frame-ancestors 'self' *.${XYZ_DOMAIN} *.${TGR_DOMAIN};" # script-src 'self' code.iconify.design cdnjs.cloudflare.com; object-src 'self'; require-trusted-types-for 'script';"
    customResponseHeaders:
      X-xss-protection: "1"
      X-Robots-Tag: "all,index"
      X-Forwarded-Proto: "https"
