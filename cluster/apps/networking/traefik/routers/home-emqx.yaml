---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: emqx-wss
  namespace: home
spec:
  entryPoints:
    - wss
  routes:
    - match: HostSNI(`emqx-ws.${XYZ_DOMAIN}`)
      services:
        - name: emqx
          port: 8083
      middlewares:
        - name: networking-rfc1918-tcp@kubernetescrd
  tls:
    secretName: tls.${XYZ_DOMAIN/./-}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: emqx-mqtt
  namespace: home
spec:
  entryPoints:
    - mqtts
  routes:
    - match: HostSNI(`mqtt.${XYZ_DOMAIN}`)
      services:
        - name: emqx
          port: 1883
      middlewares:
        - name: networking-rfc1918-tcp@kubernetescrd
  tls:
    secretName: tls.${XYZ_DOMAIN/./-}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: emqx-dashboard
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`emqx.${XYZ_DOMAIN}`)
      kind: Rule
      services:
        - name: emqx.home
          kind: Service
          port: 18083
      middlewares:
        - name: networking-rfc1918@kubernetescrd
  tls:
    secretName: tls.${XYZ_DOMAIN/./-}
