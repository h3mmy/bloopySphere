---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: hass-db-route
  namespace: home
spec:
  entryPoints:
    - postgres
  routes:
    - match: HostSNI(`*`)
      middlewares:
        - name: rfc1918-tcp
          namespace: networking
      services:
        - name: db-home-assistant
          port: 5432
