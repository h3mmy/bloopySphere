---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 6
      remediateLastFailure: true
  values:
    fullnameOverride: k8s-gateway
    fallthrough:
      enabled: true
    domain: ${XYZ_DOMAIN}
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      annotations:
        metallb.universe.tf/allow-shared-ip: k8s-gateway
        metallb.universe.tf/loadBalancerIPs: "${LB_V4_K8S_GATEWAY}, ${LB_V6_K8S_GATEWAY}"
      externalTrafficPolicy: Local
      loadBalancerIPs:
        - ${LB_V4_K8S_GATEWAY}
        - ${LB_V6_K8S_GATEWAY}
      ipFamilyPolicy: PreferDualStack
      ipFamilies:
        - "IPv4"
        - "IPv6"
    # Increase replicaCount and set an anti-affinity if you wish to scale this
    replicaCount: 1
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - k8s-gateway
              topologyKey: kubernetes.io/hostname
