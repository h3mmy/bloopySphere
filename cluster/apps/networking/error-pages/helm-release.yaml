---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: error-pages
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 3.2.0
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 3
    nameOverride: error-pages
    env:
      TEMPLATE_NAME: i-said-random
    service:
      main:
        ports:
          http:
            port: 8080
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - error-pages
              topologyKey: kubernetes.io/hostname
    tolerations:
      - key: "kubernetes.io/arch"
        operator: "Equal"
        value: "arm64"
    resources:
      requests:
        memory: 100Mi
        cpu: 15m
      limits:
        memory: 500Mi
