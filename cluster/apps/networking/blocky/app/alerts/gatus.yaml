---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blocky-gatus-ep
  namespace: networking
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: blocky-udp-external-v4
        group: networking-dns
        url: ${LB_V4_BLOCKY}:53
        interval: 1m
        dns:
          query-name: "gitlab.com"
          query-type: "A"
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[DNS_RCODE] == NOERROR"
        alerts:
          - type: discord
      - name: blocky-udp-external-v6
        group: networking-dns
        url: [${LB_V6_BLOCKY}]:53
        interval: 5m
        dns:
          query-name: "cloudflare.com"
          query-type: "AAAA"
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[DNS_RCODE] == NOERROR"
        alerts:
          - type: discord
      - name: blocky-udp-internal-v4
        group: networking-dns
        url: ${LB_V4_BLOCKY}:53
        interval: 1m
        dns:
          query-name: "${XYZ_DOMAIN}"
          query-type: "A"
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[DNS_RCODE] == NOERROR"
          - "[BODY] == ${LB_V4_TRAEFIK}"
        alerts:
          - type: discord
      - name: blocky-api-http
        group: networking
        url: http://blocky.networking.svc.cluster.local:4000
        interval: 10m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
