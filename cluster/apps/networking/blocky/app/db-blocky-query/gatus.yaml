---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blocky-postgres-gatus-ep
  namespace: networking
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: blocky-postgres
        group: infrastructure
        url: tcp://blocky-postgres.networking.svc.cluster.local:5432
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
