---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volume-snapshot-controller
  namespace: flux-system
spec:
  path: ./cluster/apps/kube-system/snapshot-controller/app/controller
  prune: true
  dependsOn:
    - name: volume-snapshot-validation-webhook
    - name: cluster-cert-issuers
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
