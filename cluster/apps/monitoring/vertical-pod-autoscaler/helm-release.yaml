---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: vpa
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  timeout: 20m

  install:
    createNamespace: true
    crds: CreateReplace

  upgrade:
    crds: CreateReplace

  values:
    recommender:
      enabled: true

      resources:
        requests:
          cpu: 15m
          memory: 145M

      extraArgs:
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 61
        storage: prometheus
        prometheus-address: |-
          http://thanos-query.monitoring.svc.cluster.local:9090

    updater:
      enabled: true
    admissionController:
      enabled: false
