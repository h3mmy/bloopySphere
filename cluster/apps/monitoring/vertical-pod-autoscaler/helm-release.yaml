---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: vpa
      version: 1.6.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  timeout: 20m

  install:
    createNamespace: true
    crds: CreateReplace

  upgrade:
    crds: CreateReplace
  test:
    enable: true
  values:
    recommender:
      enabled: true

      resources:
        requests:
          cpu: 15m
          memory: 145M
        limits:
          cpu: 15m
          memory: 183M

      extraArgs:
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 61
        storage: prometheus
        prometheus-address: |-
          http://prometheus-prometheus.monitoring.svc.cluster.local:9090

    updater:
      enabled: false
    admissionController:
      enabled: false
