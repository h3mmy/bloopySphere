---
data_dir: /vector-data-dir
#
# Sources
#
sources:
  journald_source:
    type: journald
    journal_directory: /var/log/journal
  kubernetes_source:
    type: kubernetes_logs
    use_apiserver_cache: true
    pod_annotation_fields:
      container_image: container_image
      container_name: container_name
      pod_annotations: pod_annotations
      pod_labels: pod_labels
      pod_name: pod_name
  vector_metrics:
    type: internal_metrics
  plex_source:
    type: file
    include:
      - "/config/Library/Application Support/Plex Media Server/Logs/*.log"
      - "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
#
# Sinks
#
sinks:
  kubernetes:
    type: vector
    compression: true
    version: "2"
    inputs:
      - kubernetes_source
    address: vector-aggregator.monitoring.svc.cluster.local:6000
  journald:
    type: vector
    compression: true
    version: "2"
    address: vector-aggregator.monitoring.svc.cluster.local:6010
    inputs:
      - journald_source
  plex:
    type: loki
    encoding:
      codec: logfmt
    inputs:
      - plex_source
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
  prometheus:
    type: prometheus_exporter
    inputs:
      - vector_metrics
    address: 0.0.0.0:9090
