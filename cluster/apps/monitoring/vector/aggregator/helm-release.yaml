---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  dependsOn:
    - name: loki
      namespace: monitoring
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: timberio/vector
      tag: 0.22.2-debian
    role: "Stateless-Aggregator"

    podMonitor:
      enabled: true
      jobLabel: vector-aggregator
      port: prometheus-sink

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - Stateless-Aggregator
              topologyKey: kubernetes.io/hostname

    service:
      annotations:
      enabled: true
      type: LoadBalancer

    resources:
      requests:
        cpu: 35m
        memory: 100M
      limits:
        memory: 500M

    customConfig:
      data_dir: /vector-data-dir

      api:
        enabled: false

      # Sources
      sources:
        kubernetes_logs:
          address: 0.0.0.0:6000
          type: vector
          version: "2"
        journal_logs:
          type: vector
          address: 0.0.0.0:6010
          version: "2"
        udm_logs:
          address: 0.0.0.0:6100
          type: syslog
          mode: "udp"
          max_length: 102_400
        vector_metrics:
          type: internal_metrics

      # Transforms
      transforms:
        kubernetes_logs_remap:
          type: remap
          inputs:
            - kubernetes_logs
          source: |
            # Standardize 'app' index
            .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"
        udm_logs_xform:
          type: "remap"
          inputs:
            - "udm_logs"
          source: |-
            .timestamp=null

      # Sinks
      sinks:
        loki_journal:
          type: loki
          inputs:
            - journal_logs
          endpoint: http://loki:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: accept
          remove_label_fields: true
          remove_timestamp: true
          labels:
            hostname: >-
              {{`{{ host }}`}}
        loki_kubernetes:
          type: loki
          inputs:
            - kubernetes_logs
          endpoint: http://loki:3100
          encoding:
            codec: json
          batch:
            max_bytes: 2049000
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          labels:
            app: >-
              {{`{{ kubernetes.pod_labels.app\.kubernetes\.io/name }}`}}
            container: >-
              {{`{{ kubernetes.container_name }}`}}
            filename: >-
              {{`{{ kubernetes.file }}`}}
            instance: >-
              {{`{{ kubernetes.pod_labels.app\.kubernetes\.io/instance }}`}}
            namespace: >-
              {{`{{ kubernetes.pod_namespace }}`}}
            node: >-
              {{`{{ kubernetes.pod_node_name }}`}}
            pod: >-
              {{`{{ kubernetes.pod_name }}`}}
        loki_udm:
          type: loki
          inputs:
            - udm_logs_xform
          endpoint: http://loki:3100
          batch:
            max_bytes: 1048576
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          encoding:
            codec: json
          labels:
            hostname: udm
            appname: >-
              {{`"{{ appname }}"`}}
        prometheus_sink:
          type: prometheus_exporter
          inputs:
            - vector_metrics
          address: 0.0.0.0:9090

    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-aggregator

  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: vector-aggregator
            patch:
              - op: add
                path: /spec/loadBalancerIP
                value: ${LB_VECTOR_AGGREGATOR_V4}
