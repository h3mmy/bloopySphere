---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vector-aggregator
  namespace: monitoring
spec:
  dependsOn:
    - name: loki
      namespace: monitoring
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      # https://github.com/vectordotdev/vector/issues/6715
      repository: ghcr.io/home-operations/vector
      tag: 0.34.1-debian
    args: ["--config", "/etc/vector/vector.yaml"]

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - Stateless-Aggregator
              topologyKey: kubernetes.io/hostname

    service:
      main:
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_V4_VECTOR_AGGREGATOR}"
          metallb.universe.tf/allow-shared-ip: vector-aggregator
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIPs: ["${LB_V4_VECTOR_AGGREGATOR}"]
        ports:
          http:
            port: 8686
          journald:
            enabled: true
            port: 6010
          kubernetes:
            enabled: true
            port: 6000
          syslog:
            enabled: true
            port: 6100
            protocol: UDP

    resources:
      requests:
        cpu: 34m
        memory: 457M
      limits:
        cpu: 857m
        memory: 1088M

    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap # overriden by kustomizeconfig
        subPath: vector.yaml
        mountPath: /etc/vector/vector.yaml
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        mountPath: /vector-data-dir

    podMonitor:
      enabled: true

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
