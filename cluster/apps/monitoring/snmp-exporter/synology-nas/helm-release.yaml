---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app snmp-exporter-synology
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      repository: quay.io/prometheus/snmp-exporter
    extraArgs:
      # - "--config.file=/config/snmp.yaml"
      "--web.config.file=/config/basic_auth.yaml"
    extraConfigmapMounts:
      # - name: *app
      #   mountPath: /config/snmp.yaml
      #   subPath: snmp.yaml
      #   configMap: *app
      #   readOnly: true
      #   defaultMode: 420
      - name: &bauth snmp-auth-synology-0
        mountPath: /config/basic_auth.yaml
        subPath: basic_auth.yaml
        configMap: *bauth
        readOnly: true
        defaultMode: 420
    serviceMonitor:
      enabled: true
      namespace: monitoring
      params:
        - name: camelus-plexii-0
          module:
            - synology
          target: ${NAS_ADDRESS}
      path: /snmp
      scrapeTimeout: 10s
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
