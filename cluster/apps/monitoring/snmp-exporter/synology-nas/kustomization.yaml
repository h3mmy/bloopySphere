---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ./secret.sops.yaml
  - ./helm-release.yaml
  # - ./prometheus-rule.yaml
configMapGenerator:
  # - name: synology-dashboard
  #   files:
  #     - synology-dashboard.json=./dashboard.json
  - name: snmp-exporter-synology
    files:
      - snmp.yaml=./snmp.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  # labels:
