---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gatus
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      gatus:
        annotations:
          reloader.stakater.com/auto: "true"
          # https://github.com/prometheus-community/pro-bing#linux
          security.alpha.kubernetes.io/sysctls: net.ipv4.ping_group_range=0 2147483647
        initContainers:
          # init-db:
          #  image:
          #    repository: ghcr.io/home-operations/postgres-init
          #    tag: 16
          #  envFrom: &envFrom
          #    - secretRef:
          #        name: gatus-secret
          #  env:
          #    INIT_POSTGRES_DBNAME: *app
          #    INIT_POSTGRES_HOST: &pghost bloopgres-rw.database.svc.cluster.local
          # TODO: Convert this to a proper 'sidecar' container someday
          init-config:
            #dependsOn: init-db
            image: &configSyncImage
              repository: ghcr.io/kiwigrid/k8s-sidecar
              # don't use 1.30.10 or 1.30.11 due to https://github.com/kiwigrid/k8s-sidecar/issues/431
              tag: 1.30.9@sha256:8c06e1ba643a4625de14b2db65c356f5db6b1482a25fce4754380a2936207338
              pullPolicy: IfNotPresent
            env: &configSyncEnv
              FOLDER: /config
              LABEL: gatus.io/enabled
              NAMESPACE: ALL
              RESOURCE: both
              UNIQUE_FILENAMES: true
              METHOD: LIST
            resources: &resources
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
        containers:
          app:
            image:
              repository: twinproduction/gatus
              # tag: experimental
              tag: v5.26.0@sha256:3c0314bd1b1e9d7c34d8f2efee16b380770a9639ec5386cc305e8df104e097dc
            env:
          #    INIT_POSTGRES_DBNAME: *app
          #    INIT_POSTGRES_HOST: *pghost
              TZ: ${TZ}
              GATUS_CONFIG_PATH: /config
              CUSTOM_WEB_PORT: &port 80
              XYZ_DOMAIN: ${XYZ_DOMAIN}
            envFrom:
              - secretRef:
                  name: gatus-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: &path /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext: &securityContext
              capabilities:
                drop: [ALL]
                add: # Required with non-experimental image. See https://github.com/TwiN/gatus/issues/697#issuecomment-2439655418
                  - NET_ADMIN
                  - NET_RAW
            resources: *resources
          config-sync:
            image: *configSyncImage
            env:
              <<: *configSyncEnv
              METHOD: WATCH
            securityContext: *securityContext
            resources: *resources
        pod:
          dnsConfig:
            options:
              - { name: ndots, value: "1" }
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        # serviceAccount:
        #   name: *app
    service:
      app:
        controller: *app
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    serviceAccount:
      *app :
        enabled: true
    persistence:
      data:
        existingClaim: gatus-data-v1
        globalMounts:
          - path: /data
      config:
        enabled: true
        type: emptyDir
      config-file:
        type: configMap
        name: gatus-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-no-auth@kubernetescrd
          traefik.ingress.kubernetes.io/affinity: "true"
          gatus.io/enabled: "true"
          gatus.io/path: *path
          hajimari.io/icon: simple-icons:statuspage
          hajimari.io/url: https://status.${XYZ_DOMAIN}
          # external-dns.alpha.kubernetes.io/target: external.${XYZ_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Observability
          gethomepage.dev/name: Gatus
          gethomepage.dev/icon: gatus.png
        hosts:
          - host: &host status.${XYZ_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
        tls:
          - hosts:
              - *host
