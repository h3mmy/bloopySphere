---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: alert-manager
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: AlertManager
    type: alertmanager
    access: proxy
    url: http://alertmanager-operated:9093
    jsonData:
      implementation: "prometheus"
