---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
  values:
    image:
      repository: velero/velero
      tag: v1.11.0
    configuration:
      extraEnvVars:
        TZ: "${TZ}"

      backupStorageLocation:
        - name: default
          bucket: velero-2
          provider: aws
          default: true
          config:
            region: us-east-1
            s3ForcePathStyle: true
            s3Url: http://minio.storage.svc.cluster.local:9000
            publicUrl: https://s3.${XYZ_DOMAIN}

      resticTimeout: 4h

    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.7.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    credentials:
      useSecret: true
      existingSecret: velero-minio-credentials

    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: "168h"
      mcsv-minecraft-4-hours:
        schedule: "30 0/4 * * *"
        template:
          labelSelector:
            matchLabels:
              app: mcsv-minecraft
          ttl: "120h"
          includedNamespaces:
            - default
      plex-daily:
        schedule: "0 7 * * *"
        template:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: plex
          ttl: "120h"
          includedNamespaces:
            - media

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: false
    cleanUpCRDs: false

    kubectl:
      image:
        repository: ghcr.io/onedr0p/kubernetes-kubectl
        tag: 1.27.1

    deployNodeAgent: true

    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
        - key: "kubernetes.io/arch"
          operator: "Equal"
          value: "arm64"
          effect: "NoSchedule"
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi

    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
