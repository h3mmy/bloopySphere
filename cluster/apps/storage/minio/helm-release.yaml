---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minio
  namespace: storage
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true

  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-11-29T23-40-49Z

    nameOverride: "minio"

    env:
      TZ: "${TZ}"
      MINIO_UPDATE: "off"
      MINIO_ROOT_USER:
        valueFrom:
          secretKeyRef:
            name: minio
            key: root-user
      MINIO_ROOT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: minio
            key: root-password
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
      MINIO_PROMETHEUS_URL: "http://prometheus-prometheus.monitoring.svc.cluster.local:9090"
      MINIO_PROMETHEUS_JOB_ID: "minio"
      MINIO_BROWSER_REDIRECT_URL: "https://minio.${XYZ_DOMAIN}"
      MINIO_SERVER_URL: "https://s3.${XYZ_DOMAIN}"
      MINIO_IDENTITY_OPENID_CONFIG_URL:
        valueFrom:
          secretKeyRef:
            name: minio
            key: openid-config-url
      MINIO_IDENTITY_OPENID_CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: minio
            key: openid-config-client-id
      MINIO_IDENTITY_OPENID_CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: minio
            key: openid-config-client-secret
      MINIO_IDENTITY_OPENID_CLAIM_NAME:
        valueFrom:
          secretKeyRef:
            name: minio
            key: openid-config-claim-name
      MINIO_IDENTITY_OPENID_SCOPES:
        valueFrom:
          secretKeyRef:
            name: minio
            key: openid-config-scopes
      MINIO_IDENTITY_OPENID_REDIRECT_URI:
        valueFrom:
          secretKeyRef:
            name: minio
            key: openid-config-callback-uri

    args:
      - server
      - /data
      - --console-address
      - :9001

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/minio-v2/.minio
        mountPath: /root/.minio
      data:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/minio-v2
        mountPath: /data

    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: &port-console 9001
          api:
            enabled: true
            port: &port-api 9000

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: api
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
            # bearerTokenSecret:
            #   name: minio-prometheus
            #   key: token

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/instance: "bloop-xyz"
          hajimari.io/enable: "true"
          hajimari.io/icon: "nas"
          hajimari.io/appName: "MinIO"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918-ips@kubernetescrd
        hosts:
          - host: &host-console "minio.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port-console
          - host: &host-api "s3.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port-api
        tls:
          - secretName: tls.minio
            hosts:
              - *host-console
              - *host-api

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: "kubernetes.io/hostname"
                  operator: In
                  values:
                    - k8s-2
                    - k8s-3
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "kubernetes.io/arch"
                  operator: In
                  values:
                    - amd64
                    - i386
                    - i686
                    - x86

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
