---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # This is a common chart for manual config
      chart: ./charts/kah-common
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-04-29T01-27-09Z

    nameOverride: "minio"

    env:
      TZ: "${TZ}"
      MINIO_UPDATE: "off"
      MINIO_ROOT_USER:
        valueFrom:
          secretKeyRef:
            name: minio
            key: root-user
      MINIO_ROOT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: minio
            key: root-password
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
      MINIO_PROMETHEUS_URL: "http://prometheus-prometheus.monitoring.svc.cluster.local:9090"
      MINIO_PROMETHEUS_JOB_ID: "minio"
      # MINIO_IDENTITY_OPENID_CONFIG_URL:
      #   valueFrom:
      #     secretKeyRef:
      #       name: minio
      #       key: openid-config-url
      # MINIO_IDENTITY_OPENID_CLIENT_ID:
      #   valueFrom:
      #     secretKeyRef:
      #       name: minio
      #       key: openid-config-client-id
      # MINIO_IDENTITY_OPENID_CLIENT_SECRET:
      #   valueFrom:
      #     secretKeyRef:
      #       name: minio
      #       key: openid-config-client-secret
      # MINIO_IDENTITY_OPENID_CLAIM_NAME:
      #   valueFrom:
      #     secretKeyRef:
      #       name: minio
      #       key: openid-config-claim-name
      # MINIO_IDENTITY_OPENID_SCOPES:
      #   valueFrom:
      #     secretKeyRef:
      #       name: minio
      #       key: openid-config-scopes
      # MINIO_IDENTITY_OPENID_REDIRECT_URI:
      #   valueFrom:
      #     secretKeyRef:
      #       name: minio
      #       key: openid-config-callback-uri

    args:
      - server
      - /data
      - --console-address
      - :9001

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/Minio/.minio
        mountPath: /root/.minio
      data:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/Minio
        mountPath: /data

    service:
      main:
        ports:
          http:
            enabled: true
            port: 9001
          api:
            enabled: true
            port: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/instance: "bloop-xyz"
          hajimari.io/enable: "true"
          hajimari.io/icon: "nas"
          hajimari.io/appName: "MinIO"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918-ips@kubernetescrd
        hosts:
          - host: "minio.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9001
          - host: "s3.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9000
        tls:
          - secretName: tls.minio
            hosts:
              - "{{ (index .Values.ingress.main.hosts 0).host }}"
              - "{{ (index .Values.ingress.main.hosts 1).host }}"

    podAnnotations:
      secret.reloader.stakater.com/reload: "minio"

    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: "kubernetes.io/hostname"
                  operator: In
                  values:
                    - slowpoke
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "kubernetes.io/arch"
                  operator: In
                  values:
                    - amd64
                    - i386
                    - i686
                    - x86

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
