---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-nfs-config
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: minio-nfs-config
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NAS_ADDRESS}"
    path: /volume1/minio-v2/.minio
  mountOptions:
    - nfsvers=4.2
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-config-v1
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: minio-nfs-config
  resources:
    requests:
      storage: 1Mi
