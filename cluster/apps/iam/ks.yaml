---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-iam-keycloak-crds
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  interval: 10m
  path: "./cluster/apps/iam/keycloak/crds"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: keycloakrealmimports.k8s.keycloak.org
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: keycloaks.k8s.keycloak.org
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-iam-keycloak-operator
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  suspend: true
  interval: 10m
  path: "./cluster/apps/iam/keycloak/operator"
  targetNamespace: &ns auth
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: iam-keycloak-crds
      namespace: flux-system
  patches:
    - patch: |
        - op: replace
          path: /spec/containers/0/imagePullPolicy
          value: IfNotPresent
      target:
        kind: Deployment
        name: keycloak-operator
        namespace: *ns
  healthChecks:
    - apiVersion: v1
      kind: ServiceAccount
      name: keycloak-operator
      namespace: *ns
    - apiVersion: v1
      kind: Service
      name: keycloak-operator
      namespace: *ns
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: Role
      name: keycloak-operator-role
      namespace: *ns
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      name: keycloak-operator-role-binding
      namespace: *ns
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      name: keycloak-operator-view
      namespace: *ns
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      name: keycloakcontroller-role-binding
      namespace: *ns
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      name: keycloakrealmimportcontroller-role-binding
      namespace: *ns
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      name: keycloakcontroller-cluster-role
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      name: keycloakrealmimportcontroller-cluster-role
    - apiVersion: apps/v1
      kind: Deployment
      name: keycloak-operator
      namespace: *ns
