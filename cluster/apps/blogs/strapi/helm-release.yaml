---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: strapi
  namespace: blogs
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik
      namespace: networking
    - name: strapi-postgres
      namespace: blogs
    - name: strapi-config-v1
      namespace: blogs
  values:
    image:
      repository: strapi/strapi
      tag: 3.6.8
    controller:
      replicas: 1
    nameOverride: strapi
    env:
      # - NODE_ENV=production
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=strapi-postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=${STRAPI_POSTGRES_PASSWORD}
    persistence:
      config:
        enabled: true
        existingClaim: strapi-config-v1
        mountPath: /srv/app
        readOnly: false
    # command:
    #   - "strapi start"
    service:
      main:
        ports:
          http:
            port: 1337
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
