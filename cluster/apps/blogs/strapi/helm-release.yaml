---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: strapi
  namespace: blogs
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    image:
      repository: strapi/strapi
      tag: "3.6.8"
    env:
      # - NODE_ENV=production
      - name: DATABASE_CLIENT
        value: postgres
      - name: DATABASE_HOST
        value: strapi-postgres
      - name: DATABASE_PORT
        value: 5432
      - name: DATABASE_NAME
        value: postgres
      - name: DATABASE_USERNAME
        value: postgres
      - name: DATABASE_PASSWORD
        value: ${STRAPI_POSTGRES_PASSWORD}
    persistence:
      config:
        enabled: true
        existingClaim: strapi-config-v1
        mountPath: /srv/app
        readOnly: false
    # command:
    #   - "strapi start"
    service:
      main:
        ports:
          http:
            port: 1337
    ingress:
      main:
        enabled: "true"
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/instance: "bloop-quarky"
          hajimari.io/icon: "blog"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "blogs.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "tls.strapi"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
