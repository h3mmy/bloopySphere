---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ghost-admin
  namespace: blogs
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostSNI(`tygr.${XYZ_DOMAIN}`) && PathPrefix(`/ghost`)
      services:
        - kind: Service
          name: ghost
          port: 2368
      middlewares:
        - name: networking-rfc1918@kubernetescrd
        - name: networking-secure-headers-tgr@kubernetescrd
    - kind: Rule
      match: HostSNI(`tygr.${XYZ_DOMAIN}`)
      services:
        - kind: Service
          name: ghost
          port: 2368
      middlewares:
        - name: networking-rfc1918@kubernetescrd
        - name: networking-secure-headers-tgr@kubernetescrd
  tls:
    secretName: "tls.${XYZ_DOMAIN/./-}"
