---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ghost-content
  namespace: blogs
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostSNI(`${TGR_DOMAIN}`)
      priority: 100
      services:
        - kind: Service
          name: ghost
          port: 2368
      middlewares:
        - name: networking-chain-no-auth-tgr@kubernetescrd
    - kind: Rule
      match: HostSNI(`www.${TGR_DOMAIN}`)
      priority: 100
      services:
        - kind: Service
          name: ghost
          port: 2368
      middlewares:
        - name: networking-chain-no-auth-tgr@kubernetescrd
  tls:
    secretName: "tls.tyg3r-tgr"
