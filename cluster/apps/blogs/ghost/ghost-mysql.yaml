---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghost-mysql
  namespace: blogs
spec:
  interval: 5m
  chart:
    spec:
      chart: mysql-innodbcluster
      version: "2.0.5"
      sourceRef:
        kind: HelmRepository
        name: mysql-charts
        namespace: flux-system
      interval: 5m

  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      remediateLastFailure: true

  values:
    serverVersion: "8.0.30"
    serverInstances: 3
    routerInstances: 1
    tls:
      useSelfSigned: true
    datadirVolumeClaimTemplate:
      storageClassName: ceph-block
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi

    backupProfiles:
      - name: ghost-mysql-backup-pvc  # Embedded backup profile
        dumpInstance:         # MySQL Shell Dump
          # dumpOptions:
          #   excludeTables: "[world.country]" # Example to exclude one table
          storage:
            persistentVolumeClaim:
              claimName: ghost-db-backup
    backupSchedules:
      - name: mygreatschedule
        schedule: "0 0 * * *" # Daily, at midnight
        backupProfileName: ghost-mysql-backup-pvc # reference the desired backupProfiles's name
        enabled: true # backup schedules can be temporarily disabled

  valuesFrom:
    - targetPath: credentials.root.user
      kind: Secret
      name: ghost-secrets
      valuesKey: rootUser
    - targetPath: credentials.root.password
      kind: Secret
      name: ghost-secrets
      valuesKey: rootPassword
