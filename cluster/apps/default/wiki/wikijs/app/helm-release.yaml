---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wikijs
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/requarks/wiki
              pullPolicy: IfNotPresent
              tag: "2.5.303"
            env:
              - name: TZ
                value: ${TZ}
              - name: APP_URL
                value: "https://wiki.${XYZ_DOMAIN}"
              - name: DB_TYPE
                value: postgres
              - name: DB_HOST
                value: wiki-postgres-rw.default.svc.cluster.local
              - name: DB_PORT
                value: 5432
              - name: DB_NAME
                value: bloopwiki
              - name: DB_USER
                valueFrom:
                  secretKeyRef:
                    name: wiki-postgres-user
                    key: username
              - name: DB_PASS
                valueFrom:
                  secretKeyRef:
                    name: wiki-postgres-user
                    key: password
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          ingress.home.arpa/type: external-auth
          hajimari.io/enable: "true"
          hajimari.io/icon: "book"
          hajimari.io/instance: "bloop-xyz,bloop-quarky"
          hajimari.io/appName: "Wiki"
          hajimari.io/url: "https://wiki.${XYZ_DOMAIN}"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          coredns.io/hostname: "wiki.${XYZ_DOMAIN}"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918@kubernetescrd"
        hosts:
          - host: &host wiki.${XYZ_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: tls.wikijs
