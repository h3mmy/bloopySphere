---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-mcsv
  namespace: default
spec:
  storageClassName: mcsv-backup
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDRESS}
    path: "/volume3/Data/Backups/app/mcsv-world-2"
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-mcsv-backups-v1
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  storageClassName: mcsv-backup
  resources:
    requests:
      storage: 1Mi
