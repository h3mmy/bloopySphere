---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari-xyz
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system

  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      remediateLastFailure: true

  dependsOn:
    - name: cert-manager
      namespace: cert-manager

  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    hajimari:
      defaultEnable: false
      darkTheme: chalk
      instanceName: "bloop-xyz"
      title: bloopnet
      namespaceSelector:
        matchNames:
          - default
          - networking
          - auth
          - storage
          - media
      name: "you"
      customApps:
        groups:
          apps:
            - name: Plex (LAN only)
              url: "http://101.1.0.105:32400/web"
              icon: play-network-outline
              
      globalBookmarks:
        - group: Comms
          bookmarks:
            - name: Discord Server
              url: "https://discord.gg/${DISCORD_SERVER_INVITE_CODE}"
