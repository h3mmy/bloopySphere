apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bloopyboi
  namespace: default
  labels:
    component.bloopysphere-0/aspect: automata
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/h3mmy/bloopyboi
              tag: dev@sha256:55cc192305343256ccaf574f98339c9e7f38d67d7e6a710811fb357256c452d1
            env:
              TZ: ${TZ}
              GOOGLE_APPLICATION_CREDENTIALS: &svc-keyfile /bloopy-ops-dev.json
              # Downward API stuff.
              # - name: NODE_NAME
              #   valueFrom:
              #     fieldRef:
              #       fieldPath: spec.nodeName
              # - name: POD_NAME
              #   valueFrom:
              #     fieldRef:
              #       fieldPath: metadata.name
              # - name: POD_NAMESPACE
              #   valueFrom:
              #     fieldRef:
              #       fieldPath: metadata.namespace
              # - name: POD_IP
              #   valueFrom:
              #     fieldRef:
              #       fieldPath: status.podIP
              # - name: POD_SERVICE_ACCOUNT
              #   valueFrom:
              #     fieldRef:
              #       fieldPath: spec.serviceAccountName

    service:
      main:
        controller: main
        primary: true
        # externalTrafficPolicy: Local
        ports:
          http:
            port: 3000

    persistence:
      config:
        enabled: true
        type: configMap
        name: bloopyboi-config
        globalMounts:
          - path: /config
            readOnly: true
      svckeyfile:
        enabled: true
        type: secret
        name: bloopyboi-app-keys
        globalMounts:
          - path: *svc-keyfile
            subPath: bloopy-ops-dev.json
