discord:
  token: ${botToken}
  name: BloopyBoi
  appId: ${appId}
  clientSecret: ${discordClientSecret}
  guilds:
    - id: ${efGuildId}
      announcement:
        channel:
          name: bot-announcements
          id: ${efAnnounce}
      roleSelection:
        channel:
          name: role-selection
          id: ${efRoleSelection}
        prompts:
          - message: These roles grant access to specific channels (set 1)
            options:
              - emojiId: üì∞
                roleId: ${efNewsRoleId}
                description: "Provides Access to <#${efNewsChannelId}> (News incl. political news)"
              - emojiId: üéì
                roleId: ${efScholarRoleId}
                description: "Provides Access to our <#${efLibraryCategoryId}> (books, research, educational content, etc.)"
              - emojiId: üéç
                roleId: ${efGardenCreatureRoleId}
                description: "Provides Access to our <#${efGardenCategoryId}> (deep discussions, community bonding, etc.)"
      commands:
        - name: book
          enabled: true
          roles:
            - ${efGoblinRoleId}
            - ${efPlexGangRoleId}
            - ${efDevRoleId}
        - name: requests
          enabled: true
          roles:
            - ${efGoblinRoleId}
            - ${efPlexGangRoleId}
            - ${efDevRoleId}
        - name: analyze
          enabled: true
          roles:
            - ${efDevRoleId}
        - name: blissfest
          enabled: true
          roles:
            - ${efGoblinRoleId}
            - ${efBlissRoleId}
            - ${efDevRoleId}
logLevel: info
http:
  hostname: "bloopyboi.${XYZ_DOMAIN}"
  port: 8080
db:
  name: bloopyboi
  type: postgres
  host: bloopgres-rw.database.svc.cluster.local
  user: bloopyboi
  password: ${postgresPass}
  port: 5432
# -- Feature Settings
features:
    # -- Enables and configures InspiroBot
  - name: inspiro
    enabled: true
    data:
      - api_url: "https://inspirobot.me/api?generate=true"
      - backup_image_url: "https://generated.inspirobot.me/a/12PYMWaBPB.jpg"
  - name: blissfest
    enabled: true
    data:
      - api_url: "https://www.blissfestfestival.org/wp-json/wp/v2"
      - start_date: "2025-07-10"
