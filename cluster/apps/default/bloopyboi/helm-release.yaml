apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bloopyboi
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: bloopyboi
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bloopy-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    env:
      TZ: ${TZ}
    image:
      repository: registry.gitlab.com/h3mmy/bloopyboi # {"$imagepolicy": "flux-system:bloopyboi:name"}
      tag: v0.3.8 # {"$imagepolicy": "flux-system:bloopyboi:tag"}
  valuesFrom:
    - kind: Secret
      name: bloopyboi-secrets
      targetPath: bloopyboi.botToken
      valuesKey: botToken
    - kind: Secret
      name: bloopyboi-secrets
      targetPath: bloopyboi.appId
      valuesKey: appId
