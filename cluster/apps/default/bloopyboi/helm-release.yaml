---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bloopyboi
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: bloopyboi
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: bloopy-charts
        namespace: flux-system
      interval: 5m

  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      remediateLastFailure: true

  values:
    image:
      repository: bloopyboi
      tag: v0.2.2
