---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: network-ups-tools
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m

  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: ghcr.io/k8s-at-home/network-ups-tools
      tag: v2.7.4-2479-g86a32237@sha256:cbd5d4cc12454121ee9cd3587053c4de313575ee367ffcad07b2fc92a1e8be8c
      # no arm64 yet
      # repository: ghcr.io/jr0dd/network-ups-tools
      # tag: v2.8.0@sha256:77f93d419b26c2a9eec6db212a70e38b1bd922ab7d5e80cca75ebfd1268e37ba

    env:
      TZ: "${TZ}"

    service:
      main:
        ports:
          http:
            port: 3493
            protocol: TCP
        type: LoadBalancer
        loadBalancerIPs:
          - "${LB_NUT_V4}"
        externalTrafficPolicy: Local
        # ipFamilyPolicy: PreferDualStack
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_NUT_V4}"
          external-dns.alpha.kubernetes.io/hostname: "exporters.${XYZ_DOMAIN}"
      metrics:
        enabled: true
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP

    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        type: configMap
        name: &config network-ups-tools-config
        mountPath: /etc/nut
        defaultMode: 256
      ups:
        enabled: true
        type: hostPath
        # -- The path of the usb ups on the host.
        # -- This will need to be changed every single time it is switched on nodes
        hostPath: /dev/bus/usb/001/004
        hostPathType: CharDevice
        # -- Optional path for ups to mount in the container.
        mountPath: /dev/bus/usb/001/001
        readOnly: false

    tolerations:
      - key: "kubernetes.io/arch"
        operator: "Equal"
        value: "arm64"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          # Node Selector Terms are supposedly ORed (https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.24/#nodeselectorrequirement-v1-core)
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-ups.cp1500
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/custom-ups.cp1500lcd
                  operator: In
                  values:
                    - "true"
    configMaps:
      config:
        enabled: true
        # See https://github.com/networkupstools/nut/tree/master/conf for config sample files
        data:
          nut.conf: |-
            MODE=netserver
          upsd.conf: |-
            MAXAGE 20
            LISTEN 0.0.0.0
            LISTEN ::
          ups.conf: |
            [ups.cp1500]
              driver = usbhid-ups
              port = auto
              desc = "CyberPower CP1500 AVR UPS"
              vendorid = 0764
              productid = 0501
              serial = ${UPS_SERIAL_0}
            [ups.cp1500lcd]
              driver = usbhid-ups
              port = auto
              desc = "CyberPower PR1500LCDRT2U UPS"
              vendorid = 0764
              productid = 0601
              serial = ${UPS_SERIAL_1}
          upsmon.conf: |
            DEADTIME 25
            MAXAGE 25
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15
          upsd.users: |
            [monuser]
              password = secret
              upsmon slave
            [monmaster]
              password = secret
              upsmon master

    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 128Mi

    podAnnotations:
      configmap.reloader.stakater.com/reload: "network-ups-tools-config"

    additionalContainers:
      exporter:
        name: exporter
        image: ghcr.io/druggeri/nut_exporter:2.5.3
