---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
configMapGenerator:
  - name: ups-dashboard-1
    files:
      - ups-1.json
  # - name: ups-dashboard-2
  #   files:
  #     - ups-2.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: power
  labels:
    grafana_dashboard: "true"
    grafana_folder: power
