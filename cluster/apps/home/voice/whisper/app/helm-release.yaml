---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whisper
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
    controllers:
      whisper:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: rhasspy/wyoming-whisper
              tag: 3.1.0@sha256:9501d2659eee83b6eead98d53842193e5fed011eda6c5b1c3ad36f3146b28fed
            env:
              HF_HOME: /data/huggingface
              TZ: "America/Detroit"
            args:
              - --model
              - base
              - --language
              - en
            ports:
              - name: wyoming
                containerPort: &port 10300
                protocol: TCP
            resources:
              requests:
                cpu: 200m
                memory: 300Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          terminationGracePeriodSeconds: 1

    defaultPodOptions:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: nvidia.feature.node.kubernetes.io/gpu
                    operator: In
                    values:
                      - "true"

    service:
      app:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        annotations:
          metallb.io/loadBalancerIPs: "${LB_NUT_V4}"
          external-dns.alpha.kubernetes.io/hostname: "whisper.${XYZ_DOMAIN}"

        controller: *app
        ports:
          wyoming:
            port: *port

    persistence:
      data:
        existingClaim: whisper-data-v1
        globalMounts:
          - path: /data

      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
