---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ser2sock
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ser2sock
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    priorityClassName: home-cluster-critical
    image:
      repository: tenstartups/ser2sock
      imagePullPolicy: IfNotPresent
    env:
      TZ: "${TZ}"
      LISTENER_PORT: 10000
      BAUD_RATE: 115200
      SERIAL_DEVICE: "/dev/ttyUSB0"
    securityContext:
      privileged: true
    tolerations:
      - key: "arm"
        operator: "Exists"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {key: "feature.node.kubernetes.io/usb-ff_10c4_ea60.present", operator: In, values: ["true"]}
    persistence:
      usb:
        enabled: true
        type: hostPath
        mountPath: /dev/ttyUSB0
        hostPath: /dev/serial/by-id/${USB_ZWAVE_ID}
        # hostPathType: CharDevice
    resources:
      requests:
        memory: 50Mi
        cpu: 15m
      limits:
        memory: 250Mi
