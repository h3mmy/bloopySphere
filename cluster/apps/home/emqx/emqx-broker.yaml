---
apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx
  namespace: home
spec:
  serviceAccountName: "emqx"
  image: emqx/emqx:5.8.5
  imagePullPolicy: IfNotPresent
  updateStrategy:
    evacuationStrategy:
      connEvictRate: 1000
      sessEvictRate: 1000
      waitTakeover: 10
    initialDelaySeconds: 10
    type: Recreate
  bootstrapApiKeys:
    - key: secretKey
      secret: secret
    - key: prometheusKey
      secret: secret
  config:
    data: |
      dashboard.listeners.http.bind = 18083
      dashboard.default_username = admin
      dashboard.default_password = blahblah123*
      sysmon.vm.long_schedule = disabled
      listeners.tcp.default {
        bind = "0.0.0.0:1883"
        max_connections = 1024000
      }
      listeners.ssl.default {
        bind = "0.0.0.0:8883"
        ssl_options {
          cacertfile = "/mnt/cert/ca.crt"
          certfile = "/mnt/cert/tls.crt"
          keyfile = "/mnt/cert/tls.key"
        }
      }
      listeners.quic.default {
        enabled = true
        bind = "0.0.0.0:14567"
        max_connections = 1024000
      }
  coreTemplate:
    metadata:
      name: emqx-core
      labels:
        apps.emqx.io/instance: emqx
        apps.emqx.io/managed-by: emqx-operator
        apps.emqx.io/db-role: core
      annotations:
    spec:
      replicas: 3

      extraVolumes:
        - name: &vol1 emqx-tls
          secret:
            secretName: tls.emqx
      extraVolumeMounts:
        - name: *vol1
          mountPath: /mnt/cert

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - emqx-core
                topologyKey: kubernetes.io/hostname

      listenersServiceTemplate:
        spec:
          type: LoadBalancer
          loadBalancerIPs: ["${LB_V4_EMQX}", "${LB_V6_EMQX}"]
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            coredns.io/hostname: mqtt.${XYZ_DOMAIN}
          ports:
          mqtt: 1883
          mqtts: 8883
          ws: 8083
          wss: 8084
          dashboard: 18083
          api: 8081

  bootstrapConfig: |
    node {
      cookie = emqxsecretcookie
      data_dir = "data"
      etc_dir = "etc"
    }
    cluster {
      discovery_strategy = dns
      dns {
        record_type = srv
        name:"emqx-headless.home.svc.cluster.local"
      }
    }
  emqxTemplate:
    acl:
      # v1beta2 -> v1beta3 screwed this up and also the kustomization won't reconcile due to creationTimestamp being a non-field
      # - '{allow, {user, "dashboard"}, subscribe, ["$SYS/#"]}.'
      # - '{allow, {ipaddr, "127.0.0.1"}, pubsub, ["$SYS/#", "#"]}.'
      # - '{deny, all, subscribe, ["$SYS/#", {eq, "#"}]}.'
      # - '{allow, all}.'
      - permission: allow
        username: "dashboard"
        action: subscribe
        topics:
          filter:
            - "$SYS/#"
            - "#"
      - permission: allow
        ipaddress: "127.0.0.1"
        topics:
          filter:
            - "$SYS/#"
          equal:
            - "#"
      - permission: deny
        action: subscribe
        topics:
          filter:
            - "$SYS/#"
          equal:
            - "#"
      - permission: allow
    plugins:
      - name: emqx_management
        enable: true
      - name: emqx_recon
        enable: true
      - name: emqx_retainer
        enable: true
      - name: emqx_dashboard
        enable: true
      - name: emqx_telemetry
        enable: false
      - name: emqx_rule_engine
        enable: true
      - name: emqx_bridge_mqtt
        enable: false
      - name: emqx_prometheus
        enable: true
      - name: emqx_auth_mnesia
        enable: true
    modules:
      - name: emqx_mod_acl_internal
        enable: true
      - name: emqx_mod_presence
        enable: true
      - name: emqx_mod_rewrite
        enable: false
      - name: emqx_mod_delayed
        enable: false
      - name: emqx_mod_topic_metrics
        enable: true
      - name: emqx_mod_subscription
        enable: true
