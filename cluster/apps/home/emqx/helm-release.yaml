---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: &ns home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://repos.emqx.io/charts
      chart: emqx
      version: 5.0.11
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    image:
      repository: emqx/emqx
    replicaCount: 3
    recreatePods: true
    envFromSecret: emqx-secrets
    emqxConfig:
      EMQX_AUTHENTICATION__ENABLE: "false"
      EMQX_AUTHENTICATION__MECHANISM: password_based
      EMQX_AUTHENTICATION__BACKEND: postgresql
      EMQX_AUTHENTICATION__DATABASE: ${EMQX_DB_NAME}
      EMQX_AUTHENTICATION__USERNAME: postgres
      EMQX_AUTHENTICATION__SERVER: emqx-db:5432
      EMQX_AUTHENTICATION__PASSWORD_HASH_ALGORITHM__NAME: sha256
      EMQX_AUTHENTICATION__PASSWORD_HASH_ALGORITHM__SALT_POSITION: prefix
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_AUTHENTICATION__QUERY: ${EMQX_PSQL_QUERY_STRING}
      # Need to explicity add these.
      # See https://github.com/emqx/emqx/commit/a2a4c813e75eb447b6bdbc96c8656bd8db8a4423#diff-5563b95bbac1fd565c21e4a37ced5a944c398bce5b340d093c2059231560f165
      # Compare to current values.yaml and it should make sense. I tested using v5.0.11
      EMQX_CLUSTER__DISCOVERY_STRATEGY: k8s
      EMQX_CLUSTER__K8S__APISERVER: "https://kubernetes.default.svc:443"
      EMQX_CLUSTER__K8S__SERVICE_NAME: "{{ .Release.Name }}-headless"
      EMQX_CLUSTER__K8S__NAMESPACE: *ns
      EMQX_DASHBOARD__DEFAULT_USERNAME: admin
      EMQX_DASHBOARD__DEFAULT_PASSWORD: ${EMQX_ADMIN_PASSWORD}
      EMQX_LOADED_MODULES: "emqx_mod_presence,emqx_mod_subscription,emqx_mod_topic_metrics"
      EMQX_LOADED_PLUGINS: "emqx_management,emqx_recon,emqx_retainer,emqx_dashboard,emqx_rule_engine,emqx_prometheus,emqx_auth_mnesia"
    # emqxAclConfig: >
    #   {allow, {user, "dashboard"}, subscribe, ["$SYS/#"]}.
    #   {allow, {ipaddr, "127.0.0.1"}, pubsub, ["$SYS/#", "#"]}.
    #   {allow, all, subscribe, ["$SYS/#", {eq, "#"}]}.
    #   {allow, all}.
    metrics:
      enabled: true
      type: prometheus
    persistence:
      enabled: false
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - emqx
              topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 10m
        memory: 150Mi
      limits:
        memory: 2Gi
