---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: emqx
      version: 5.0.3
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: public.ecr.aws/emqx/emqx
    replicaCount: 3
    recreatePods: true
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_CLUSTER__DISCOVERY_STRATEGY: k8s
      EMQX_DASHBOARD__DEFAULT_USERNAME: admin
      EMQX_DASHBOARD__DEFAULT_PASSWORD: ${EMQX_ADMIN_PASSWORD}
      EMQX_AUTH__USER__1__USERNAME: ${EMQX_USER_1_USERNAME}
      EMQX_AUTH__USER__1__PASSWORD: ${EMQX_USER_1_PASSWORD}
      EMQX_AUTH__USER__2__USERNAME: ${EMQX_USER_2_USERNAME}
      EMQX_AUTH__USER__2__PASSWORD: ${EMQX_USER_2_PASSWORD}
      EMQX_AUTH__USER__3__USERNAME: ${EMQX_USER_3_USERNAME}
      EMQX_AUTH__USER__3__PASSWORD: ${EMQX_USER_3_PASSWORD}
      EMQX_AUTH__USER__4__USERNAME: ${EMQX_USER_4_USERNAME}
      EMQX_AUTH__USER__4__PASSWORD: ${EMQX_USER_4_PASSWORD}
      EMQX_AUTH__USER__5__PASSWORD: ${EMQX_USER_5_PASSWORD}
      EMQX_AUTH__USER__5__USERNAME: ${EMQX_USER_5_USERNAME}
      EMQX_AUTH__USER__6__USERNAME: ${EMQX_USER_6_USERNAME}
      EMQX_AUTH__USER__6__PASSWORD: ${EMQX_USER_6_PASSWORD}
      EMQX_LOADED_MODULES: "emqx_mod_presence,emqx_mod_subscription,emqx_mod_topic_metrics"
      EMQX_LOADED_PLUGINS: "emqx_management,emqx_recon,emqx_retainer,emqx_dashboard,emqx_rule_engine,emqx_prometheus,emqx_auth_mnesia"
    # emqxAclConfig: >
    #   {allow, {user, "dashboard"}, subscribe, ["$SYS/#"]}.
    #   {allow, {ipaddr, "127.0.0.1"}, pubsub, ["$SYS/#", "#"]}.
    #   {allow, all, subscribe, ["$SYS/#", {eq, "#"}]}.
    #   {allow, all}.
    metrics:
      enabled: true
      type: prometheus
    persistence:
      enabled: false
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - emqx
              topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 10m
        memory: 150Mi
      limits:
        memory: 512Mi
