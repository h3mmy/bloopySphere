---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: emqx
      version: 5.0.3
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: public.ecr.aws/emqx/emqx
    replicaCount: 3
    recreatePods: true
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_ADMIN_PASSWORD: ${EMQX_ADMIN_PASSWORD}
      EMQX_PROMETHEUS__ENABLE: true
      EMQX_PROMETHEUS__PUSH__GATEWAY__SERVER: prometheus-pushgateway.monitoring:9091
      EMQX_AUTH__USER__1__USERNAME: ${EMQX_USER_1_USERNAME}
      EMQX_AUTH__USER__1__PASSWORD: ${EMQX_USER_1_PASSWORD}
      EMQX_AUTH__USER__2__USERNAME: ${EMQX_USER_2_USERNAME}
      EMQX_AUTH__USER__2__PASSWORD: ${EMQX_USER_2_PASSWORD}
      EMQX_AUTH__USER__3__USERNAME: ${EMQX_USER_3_USERNAME}
      EMQX_AUTH__USER__3__PASSWORD: ${EMQX_USER_3_PASSWORD}
      EMQX_AUTH__USER__4__USERNAME: ${EMQX_USER_4_USERNAME}
      EMQX_AUTH__USER__4__PASSWORD: ${EMQX_USER_4_PASSWORD}
      EMQX_AUTH__USER__5__PASSWORD: ${EMQX_USER_5_PASSWORD}
      EMQX_AUTH__USER__5__USERNAME: ${EMQX_USER_5_USERNAME}
      EMQX_AUTH__USER__6__USERNAME: ${EMQX_METRICS_USER}
      EMQX_AUTH__USER__6__PASSWORD: ${EMQX_METRICS_PASSWORD}
    emqxAclConfig: >
      {allow, {user, "dashboard"}, subscribe, ["$SYS/#"]}.
      {allow, {ipaddr, "127.0.0.1"}, pubsub, ["$SYS/#", "#"]}.
      {allow, all, subscribe, ["$SYS/#", {eq, "#"}]}.
      {allow, all}.
    emqxLoadedPlugins: >
      {emqx_management, true}.
      {emqx_recon, true}.
      {emqx_retainer, true}.
      {emqx_dashboard, true}.
      {emqx_telemetry, false}.
      {emqx_rule_engine, true}.
      {emqx_bridge_mqtt, false}.
      {emqx_auth_mnesia, true}.
      {emqx_prometheus, true}.
    emqxLoadedModules: >
      {emqx_mod_presence, true}.
      {emqx_mod_delayed, false}.
      {emqx_mod_rewrite, false}.
      {emqx_mod_subscription, true}.
      {emqx_mod_topic_metrics, true}.
    metrics:
      enabled: true
      type: prometheus
    persistence:
      enabled: false
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - emqx
              topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 10m
        memory: 150Mi
      limits:
        memory: 512Mi
