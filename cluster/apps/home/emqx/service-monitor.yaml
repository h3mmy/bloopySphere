---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: emqx-metrics
  namespace: home
  labels:
    app.kubernetes.io/name: emqx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: emqx
  endpoints:
    - port: "9091"
      path: /api/v4/emqx_prometheus
      interval: 30s
