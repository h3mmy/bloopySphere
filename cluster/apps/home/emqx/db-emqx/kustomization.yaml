---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - emqx-db.yaml
  - pvc-db-backup.yaml
namespace: home
configMapGenerator:
  - name: emqx-postgres-conf
    files:
      - primary_init_script.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
