---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  interval: 35m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  maxHistory: 2
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ser2sock
      namespace: home
  values:
    controller:
      type: statefulset
    priorityClassName: home-cluster-critical
    image:
      repository: ghcr.io/zwave-js/zwave-js-ui
      tag: 8.22.2
      imagePullPolicy: Always
    env:
      TZ: "${TZ}"

    service:
      main:
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: http
        ports:
          http:
            port: &port 8091
      websock:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_V4_ZWAVEJS}"
          metallb.universe.tf/allow-shared-ip: zwavejs
          traefik.ingress.kubernetes.io/service.serversscheme: tcp
        ports:
          websocket:
            enabled: true
            port: 3000
            protocol: TCP
            targetPort: 3000

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/appName: "zwaveJS"
          hajimari.io/instance: "bloop-quarky"
          hajimari.io/enable: "true"
          hajimari.io/icon: "server"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-bloopnet-xyz-auth@kubernetescrd
        hosts:
          - host: &host "zwave.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.zwavejs2mqtt

    securityContext:
      privileged: true

    podAnnotations:
      backup.velero.io/backup-volumes: config

    persistence:
      config:
        enabled: true
        existingClaim: zwavejs2mqtt-config-v1
        mountPath: "/usr/src/app/store"
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/${USB_ZWAVE_ID}
        hostPathType: CharDevice

    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - ser2sock
            topologyKey: kubernetes.io/hostname

    resources:
      requests:
        cpu: 15m
        memory: 100Mi
