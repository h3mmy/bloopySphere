---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  interval: 35m
  chart:
    spec:
      reconcileStrategy: Revision
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  maxHistory: 2
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    priorityClassName: home-cluster-critical
    image:
      repository: ghcr.io/zwave-js/zwave-js-ui
      tag: 10.5.1
      imagePullPolicy: IfNotPresent
    env:
      TZ: "${TZ}"
      LOGLEVEL: info

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/appName: "zwaveJS"
          hajimari.io/instance: "bloop-quarky"
          hajimari.io/enable: "true"
          hajimari.io/icon: "server"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-bloopnet-xyz-auth@kubernetescrd
        hosts:
          - host: &host "zwave.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.zwavejs2mqtt

    service:
      main:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        ipFamilyPolicy: SingleStack
        annotations:
          # projectcalico.org/loadBalancerIPs: '["${LB_V4_ZWAVEJS}"]'
          metallb.io/loadBalancerIPs: "${LB_V4_ZWAVEJS}"
          metallb.io/allow-shared-ip: zwavejs
          coredns.io/hostname: *host
          external-dns.alpha.kubernetes.io/hostname: *host
          # traefik.ingress.kubernetes.io/service.serversscheme: tcp
        ports:
          http:
            port: &port 8091
          websocket:
            enabled: true
            port: 3000
            protocol: TCP
            targetPort: 3000

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    securityContext:
      privileged: true

    podAnnotations:
      backup.velero.io/backup-volumes: config

    persistence:
      config:
        enabled: true
        existingClaim: zwavejs2mqtt-config-v1
        mountPath: "/usr/src/app/store"
        readOnly: false
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/${USB_ZWAVE_ID}
        hostPathType: CharDevice

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "feature.node.kubernetes.io/zwave"
                  operator: In
                  values: ["true"]

    resources:
      requests:
        cpu: 15m
        memory: 150Mi
