---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: zwavejs2mqtt
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/zwave-js/zwave-js-ui
      tag: 8.7.0
    env:
      TZ: "${TZ}"
    service:
      main:
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: http
        ports:
          http:
            port: 8091
      websock:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_V4_ZWAVEJS}"
          metallb.universe.tf/allow-shared-ip: zwavejs
          traefik.ingress.kubernetes.io/service.serversscheme: tcp
        ports:
          websocket:
            enabled: true
            port: 3000
            protocol: TCP
            targetPort: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/appName: "zwaveJS"
          hajimari.io/instance: "bloop-quarky"
          hajimari.io/enable: "true"
          hajimari.io/icon: "server"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-bloopnet-xyz-auth@kubernetescrd
        hosts:
          - host: &host "zwave.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.zwavejs2mqtt
      # websocket:
      #   enabled: true
      #   ingressClassName: traefik
      #   annotations:
      #     traefik.ingress.kubernetes.io/router.entrypoints: wss
      #     traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918-tcp@kubernetescrd
      #   hosts:
      #     - host: *host
      #       paths:
      #         - path: /
      #           pathType: Prefix

    securityContext:
      privileged: true
    persistence:
      config:
        enabled: true
        existingClaim: zwavejs2mqtt-config-v1
        mountPath: "/usr/src/app/store"
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/${USB_ZWAVE_ID}
        hostPathType: CharDevice
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - ser2sock
            topologyKey: kubernetes.io/hostname
          # nodeSelectorTerms:
          #   - matchExpressions:
          #       - key: feature.node.kubernetes.io/custom-zwave
          #         operator: In
          #         values:
          #           - "true"
