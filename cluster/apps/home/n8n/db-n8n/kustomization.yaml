---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pvc-db-backup.yaml
  - db-n8n.yaml
namespace: home
configMapGenerator:
  - name: n8n-postgres-conf
    files:
      - primary_init_script.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
