---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: docker.io/n8nio/n8n
      tag: 1.3.1

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    podAnnotations:
      secret.reloader.stakater.com/reload: n8n-secrets

    env:
      GENERIC_TIMEZONE: ${TZ}
      N8N_PORT: &port 80
      N8N_HOST: &host "n8n.${XYZ_DOMAIN}"
      WEBHOOK_URL: "https://n8n.${XYZ_DOMAIN}"
      N8N_LOG_LEVEL: info
      N8N_LOG_OUTPUT: console
      N8N_PERSONALIZATION_ENABLED: false
      N8N_VERSION_NOTIFICATIONS_ENABLED: false
      N8N_DIAGONISTICS_ENABLED: false
      N8N_HIRING_BANNER_ENABLED: false
      N8N_USER_MANAGEMENT_DISABLED: true
      N8N_METRICS: true
      DB_TYPE: postgresdb
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME}
      DB_POSTGRESDB_HOST: n8n-postgres
      DB_POSTGRESDB_USER: ${N8N_DB_USER}
      DB_POSTGRESDB_PASSWORD: ${N8N_DB_PASSWORD}
      DB_POSTGRESDB_PORT: 5432

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/appName: n8n
          hajimari.io/instance: "bloop-quarky"
          hajimari.io/enable: "true"
          hajimari.io/icon: "server"
          # Kyverno policy covers the rest once enabled
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-bloopnet-xyz-auth@kubernetescrd"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: *host
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: tls.n8n

    persistence:
      config:
        enabled: true
        existingClaim: n8n-config
        mountPath: /home/node/.n8n

    resources:
      requests:
        cpu: 20m
        memory: 128M
      limits:
        memory: 512M
