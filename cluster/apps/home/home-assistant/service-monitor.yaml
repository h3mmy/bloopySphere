---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: home-assistant
  namespace: home
  labels:
    app.kubernetes.io/name: home-assistant
    k8s-app: home-assistant
spec:
  jobLabel: home-assistant
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  namespaceSelector:
    matchNames:
      - home
      - networking
  endpoints:
    - port: "8123"
      interval: 60s
      path: /api/prometheus
      authorization:
        credentials: "${HASS_PROM_TOKEN}"
