---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whisparr-passthrough
  namespace: downloads
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`whisparr.${XYZ_DOMAIN}`) && (Header(`X-Api-Key`, `${WHISPARR_API_KEY}`) || Query(`apikey`, `${WHISPARR_API_KEY}`))
      priority: 100
      services:
        - kind: Service
          name: whisparr
          port: 80
      middlewares:
        - name: networking-rfc1918@kubernetescrd
  tls:
    secretName: "tls.whisparr"
