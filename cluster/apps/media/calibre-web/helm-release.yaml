---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: calibre-web
      version: 8.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      remediateLastFailure: true

  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: 0.6.14-ls144

    env:
      TZ: "${TZ}"
      PGID: "${MEDIA_GID}"
      PUID: "${CALIBRE_WEB_PID}"
      # DOCKER_MODS: "linuxserver/calibre-web:calibre"

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume3/Data/Library
        mountPath: /data/nas-media

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-secure-headers@kubernetescrd,auth-ak-outpost-books-auth@kubernetescrd
          hajimari.io/instance: "bloop-xyz"
          hajimari.io/enable: "true"
          hajimari.io/icon: "bookshelf"
          hajimari.io/appName: "Library"

        hosts:
          - host: books.${XYZ_DOMAIN}
            paths:
              - path: /

        tls:
          - secretName: tls.calibre-web
            hosts:
              - books.${XYZ_DOMAIN}

      kobo:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918@kubernetescrd

        hosts:
          - host: books.${XYZ_DOMAIN}
            paths:
              - path: /kobo/

        tls:
          - secretName: tls.calibre-web
            hosts:
              - calibre-web.${XYZ_DOMAIN}

    tolerations:
      - key: "arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"

    # affinity:
    #   podAntiAffinity:
    #     preferredDuringSchedulingIgnoredDuringExecution:
    #       - weight: 100
    #         podAffinityTerm:
    #           labelSelector:
    #             matchExpressions:
    #               - key: app.kubernetes.io/name
    #                 operator: In
    #                 values:
    #                   - calibre-web
    #           topologyKey: kubernetes.io/hostname

    resources:
      requests:
        memory: 256Mi
      limits:
        memory: 512Mi

