---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./helm-release.yaml
  - ./pdb.yaml
  - ./alerts/gatus.yaml
  - ./volsync-config.yaml
configMapGenerator:
  - name: plex-profile-configmap
    files:
      - Chromecast.xml=config/Chromecast.xml
  - name: plex-loki-rules
    files:
      - ./alerts/loki-rule.yaml
    options:
      labels:
        loki_rule: "true"
generatorOptions:
  disableNameSuffixHash: true
