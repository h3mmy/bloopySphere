---
apiVersion: v1
kind: ConfigMap
metadata:
  name: plex-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: plex-server
          group: media
          url: https://plex.${XYZ_DOMAIN}/identity
          interval: 3m
          conditions:
            - "[STATUS] == 200"
            - "[BODY] == pat(claimed=\"1\")"
          alerts:
            - type: discord
          ui:
            hide-hostname: true
