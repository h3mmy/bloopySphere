---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: stash-passthrough
  namespace: media
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - kind: Rule
      match: Host(`stash.${XYZ_DOMAIN}`))
      priority: 100
      services:
        - kind: Service
          name: stash
          port: 9999
      middlewares:
        - name: networking-cluster-only@kubernetescrd
  tls:
    secretName: "tls.stash"
