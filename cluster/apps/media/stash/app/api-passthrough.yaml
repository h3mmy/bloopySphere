---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: stash-passthrough
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`stash.${XYZ_DOMAIN}`) && (Header(`X-Api-Key`, `${STASH_API_KEY}`) || Query(`apikey`, `${STASH_API_KEY}`))
      priority: 100
      services:
        - kind: Service
          name: stash
          port: 9999
      middlewares:
        - name: networking-rfc1918@kubernetescrd
