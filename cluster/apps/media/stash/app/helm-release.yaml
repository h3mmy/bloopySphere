---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: stash
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: stashapp/stash
              tag: v0.26.0@sha256:d258a77e888593449632de3b49d2282d70c87d704f7ff0a4e1a1b7b631aa6abf
              pullPolicy: IfNotPresent

            env:
              TZ: "${TZ}"
              STASH_STASH: /media/Organized
              STASH_GENERATED: /generated/
              STASH_METADATA: /metadata/
              STASH_CACHE: /cache/
              STASH_EXTERNAL_HOST: "https://stash.${XYZ_DOMAIN}"

            probes:
              liveness:
                spec:
                  timeoutSeconds: 3
              readiness:
                spec:
                  timeoutSeconds: 3
              startup:
                spec:
                  timeoutSeconds: 3

    service:
      main:
        ports:
          http:
            enabled: false
          https:
            enabled: true
            port: 9999
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Stash"
          hajimari.io/icon: mdi:box
          hajimari.io/group: "media"
          hajimari.io/instance: "bloop-quarky"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/service.passhostheader: "true"
          traefik.ingress.kubernetes.io/router.priority: "99"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          ingress.kubernetes.io/protocol: https
          traefik.ingress.kubernetes.io/service.serversscheme: https
          traefik.ingress.kubernetes.io/router.middlewares: networking-bloopnet-xyz-auth@kubernetescrd
        hosts:
          - host: &host stash.${XYZ_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: https
        tls:
          - hosts:
              - *host
            secretName: tls.stash

    persistence:
      config:
        enabled: true
        existingClaim: stash-config-v1
        globalMounts:
          - path: /root/.stash
      tls-crt:
        enabled: true
        name: tls.stash
        type: secret
        globalMounts:
          - subPath: tls.crt
            path: /root/.stash/stash.crt
      tls-key:
        enabled: true
        name: tls.stash
        type: secret
        globalMounts:
          - subPath: tls.key
            path: /root/.stash/stash.key
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/DataR/Misc
          mountOptions:
            - nfsvers=4.1
            - tcp
            - intr
            - nodiratime
            - noatime
      generated:
        enabled: true
        existingClaim: stash-generated-v1
      metadata:
        enabled: true
        existingClaim: stash-metadata-v1
      cache:
        enabled: true
        existingClaim: stash-cache-v1
