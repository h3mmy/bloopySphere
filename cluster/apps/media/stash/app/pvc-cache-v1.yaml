---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-cache-pv
  labels:
    type: nfs
spec:
  storageClassName: stash-cache-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${NAS_ADDRESS}"
    path: /volume1/Data/cache/stash

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: stash-cache-v1
  labels:
    type: nfs
  annotations:
    pv.beta.kubernetes.io/gid: "65537"
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  volumeName: stash-cache-pv
  storageClassName: stash-cache-storage-class
