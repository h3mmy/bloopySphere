---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-media-stash
  namespace: flux-system
spec:
  path: ./cluster/apps/media/stash/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cluster-core-rook-ceph-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta2
      kind: HelmRelease
      name: stash
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
