libraries: # This is called out once within the config.yaml file
  Anime:     # this library overrides sonarr root path and profile
    metadata_path:
      - repo: Anime.yaml
      - pmm: basic
      - pmm: anilist
    overlay_path:
      - remove_overlays: false
      - repo: Anime - Overlays - Charts.yaml
      - repo: TV Shows - Overlays - Networks.yaml
      - repo: TV Shows - Overlays - Ratings.yaml
      - repo: TV Shows - Overlays - Statuses.yaml
      - repo: TV Shows - Overlays - Streaming Services.yaml
      - repo: TV Shows - Overlays - Studios.yaml
    operations:
      mass_genre_update: tmdb
      mass_content_rating_update: omdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_critic_rating_update: mdb_metacritic
      mass_user_rating_update: imdb
      mass_episode_audience_rating_update: mdb_tomatoesaudience
      mass_episode_critic_rating_update: mdb_metacritic
      mass_episode_user_rating_update: imdb
    sonarr:
      tag: anime,sub
      series_type: anime

  Movies:
    metadata_path:
      - file: config/Pre-rolls.yaml
      - file: config/Movies.yaml
      - file: config/Movies - Holidays by Drazzizzi.yaml
      - file: config/Movies - Trakt (Unplayed) by Magic815.yaml
      - pmm: basic
      - pmm: imdb
    overlay_path:
      - remove_overlays: false
      - file: config/Movies - Overlays - Charts.yaml
      - file: config/Movies - Overlays - Oscars.yaml
      - file: config/Movies - Overlays - Ratings.yaml
      - file: config/Movies - Overlays - Stand-up.yaml
      - file: config/Movies - Overlays - Streaming Services.yaml
      - file: config/Movies - Overlays - Studios.yaml
    operations:
      mass_genre_update: imdb
      mass_content_rating_update: omdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_critic_rating_update: mdb_metacritic
      mass_user_rating_update: imdb

  TV Shows:
    metadata_path:
      - file: config/TV Shows.yaml
      - pmm: basic
      - pmm: imdb
    overlay_path:
      - remove_overlays: false
      - file: config/TV Shows - Overlays - Charts.yaml
      - file: config/TV Shows - Overlays - Networks.yaml
      - file: config/TV Shows - Overlays - Ratings.yaml
      - file: config/TV Shows - Overlays - Statuses.yaml
      - file: config/TV Shows - Overlays - Streaming Services.yaml
      - file: config/TV Shows - Overlays - Studios.yaml
    operations:
      mass_genre_update: tmdb
      mass_content_rating_update: omdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_critic_rating_update: mdb_metacritic
      mass_user_rating_update: imdb
      mass_episode_audience_rating_update: mdb_tomatoesaudience
      mass_episode_critic_rating_update: mdb_metacritic
      mass_episode_user_rating_update: imdb

settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: false
  asset_depth: 0
  create_asset_folders: false
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: true
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: sync
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  missing_path: config/missing
  only_filter_missing: false
  show_unmanaged: false
  show_filtered: false
  show_options: false
  show_missing: false
  show_missing_assets: false
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_user: all
  playlist_exclude_user:
  playlist_report: false
  verify_ssl: true
  custom_repo:
  check_nightly: false
  show_unconfigured: true
  playlist_exclude_users:

plex:
  url: http://plex.media.svc.cluster.local:32400
  token: ${PLEX_TOKEN}
  timeout: 60
  clean_bundles: true
  empty_trash: false
  optimize: false

tmdb: # REQUIRED for the script to run
  apikey: ${TMDB_API_KEY}
  language: en
  cache_expiration: 60

tautulli:
  url: http://tautulli.media.svc.cluster.local:8181
  apikey: ${TAUTULLI_API_KEY}

omdb:
  apikey: ${OMDB_API_KEY}
  cache_expiration: 60

mdblist:
  apikey: ${MDBLIST_API_KEY}
  cache_expiration: 60

# notifiarr:
#   API_KEY: ${NOTIFIARR_API_KEY}

radarr:
  url: http://radarr.media.svc.cluster.local:80
  token: ${RADARR_API_KEY}
  add_missing: false
  add_existing: false
  root_folder_path: "/Data/Movies"
  monitor: true
  availability: announced
  quality_profile: Combined 1080
  tag:
  search: false
  radarr_path:
  plex_path:
  update_existing: false

sonarr:
  url: http://sonarr.media.svc.cluster.local:80
  token: ${SONARR_API_KEY}
  add_missing: false
  add_existing: false
  root_folder_path: "/Data/TV Shows"
  monitor: all
  quality_profile: Combined 1080
  language_profile: English
  series_type: standard
  season_folder: true
  tag:
  search: false
  cutoff_search: false
  sonarr_path:
  plex_path:
  upgrade_existing: false

trakt:
  client_id: ${TRAKT_CLIENT_ID}
  client_secret: ${TRAKT_CLIENT_SECRET}
  authorization:
    access_token: ${TRAKT_ACCESS_TOKEN}
    token_type: Bearer
    expires_in: ${TRAKT_EXPIRES_IN}
    refresh_token: ${TRAKT_REFRESH_TOKEN}
    scope: public
    created_at: ${TRAKT_CREATED_AT}
  pin:
