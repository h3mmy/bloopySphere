---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./pmm-secret.sops.yaml
  - ./pvc.yaml
  - ./helm-release.yaml
  # - ./volsync.yaml
configMapGenerator:
  - name: kometa-configmap
    files:
      - ./configs/config.yaml
    options:
      labels:
        kustomize.toolkit.fluxcd.io/substitute: disabled
  - name: pmm-prerolls
    files:
      - ./configs/Pre-rolls.yaml
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: kometa
      app.kubernetes.io/instance: kometa
