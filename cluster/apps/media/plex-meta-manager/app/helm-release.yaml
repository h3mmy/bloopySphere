---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kometa
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      kometa:
        type: cronjob
        annotations:
          secret.reloader.stakater.com/reload: &secret pmm-secret
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: kometateam/kometa
              tag: v2.1.0@sha256:af441b1eeaa3be6a55820f16102d950d12fa52f3bb791b835a6a768385cd3a30
            command:
              - /bin/sh
              - -c
            args:
              - |
                #python3 kometa.py --run -c /config/config.yaml --read-only-config --run-libraries "Music";
                python3 kometa.py --run -c /config/config.yaml --read-only-config --run-libraries "Movies";
                python3 kometa.py --run -c /config/config.yaml --read-only-config --run-libraries "TV Shows";
            env:
              TZ: "${TZ}"
              PUID: "568"
              PGID: "568"
            envFrom:
              - secretRef:
                  name: pmm-secret
            resources:
              requests:
                cpu: 10m
                memory: 2G
              limits:
                memory: 8G
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: pmm-config-v1
      config-file:
        type: configMap
        name: kometa-configmap
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      config-prerolls:
        enabled: true
        type: configMap
        name: pmm-prerolls
        globalMounts:
          - path: /config/Pre-rolls.yaml
            subPath: Pre-rolls.yaml
            readOnly: true
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
