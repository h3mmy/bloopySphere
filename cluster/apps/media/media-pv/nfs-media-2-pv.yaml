---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-2-pv
  namespace: media
spec:
  storageClassName: media-2
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.55.55
    path: "/volume1/Data2"
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - nodiratime
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-2-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-2
  resources:
    requests:
      storage: 1Mi
