---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-misc-pv
  namespace: media
spec:
  storageClassName: media-misc
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NAS_ADDRESS}
    path: "/volume1/DataR"
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - nodiratime
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-misc-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-misc
  resources:
    requests:
      storage: 1Mi
