---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: overseerr
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.29.1
    env:
      TZ: ${TZ}
      LOG_LEVEL: "info"

    autoscaling:
      enabled: true
      target: overseerr
      minReplicas: 1
      maxReplicas: 2

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "eye-circle"
          hajimari.io/appName: "Requests"
          hajimari.io/instance: "bloop-xyz,bloop-quarky"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "requests.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.overseerr
            hosts:
              - "{{ (index .Values.ingress.main.hosts 0).host }}"
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config-v1
        mountPath: /app/config

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - overseerr
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k8s-0
              topologyKey: kubernetes.io/hostname

    # tolerations:
    #   - key: "arch"
    #     operator: "Equal"
    #     value: "arm64"
    #     effect: "NoSchedule"
    # initContainers:
    #   - name: settings-provider
    #     image: busybox:stable
    #     imagePullPolicy: IfNotPresent
    #     volumeMounts:
    #       - mountPath: /mnt/settings
    #         name: settings-file

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 750Mi
