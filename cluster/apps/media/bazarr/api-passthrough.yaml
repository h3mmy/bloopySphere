---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bazarr-passthrough
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`bazarr.${XYZ_DOMAIN}`) && (Header(`X-Api-Key`, `${BAZARR_API_KEY}`) || Query(`apikey`, `${BAZARR_API_KEY}`))
      priority: 100
      services:
        - kind: Service
          name: bazarr
          port: 6767
      middlewares:
        - name: networking-rfc1918@kubernetescrd
  tls:
    secretName: "tls.bazarr"
