---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  releaseName: bazarr
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: "1.1.4"

    env:
      TZ: ${TZ}

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-bloopnet-xyz-auth@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/icon: subtitles
          hajimari.io/instance: "bloop-quarky"
          hajimari.io/appName: "bazarr"
        hosts:
          - host: &host bazarr.${XYZ_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.bazarr
    securityContext:
      runAsUser: 0
      runAsGroup: 0
    podSecurityContext:
      supplementalGroups:
        - 100
        - 568
        # Custom Camelus Group(s)
        - 65541
        - 65536
        - 65537
    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config
        readOnly: false
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        mountPath: /Data
        readOnly: false
      media-2:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /volume1/Data2
            server: ${NAS_ADDRESS}
        mountPath: /Data2
        readOnly: false
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume3/Data/Backups/app/bazarr
        mountPath: /config/Backups
        readOnly: false
    resources:
      requests:
        cpu: 100m
        memory: 400Mi
      limits:
        cpu: 500m
        memory: 600Mi
