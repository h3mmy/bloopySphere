---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tautulli-bypass
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`tautulli.${XYZ_DOMAIN}`) && (Headers(`X-Api-Key`, `${TAUTULLI_API_KEY}`) || Query(`apikey`, `${TAUTULLI_API_KEY}`))
      priority: 98
      services:
        - kind: Service
          name: tautulli
          port: 8181
      middlewares:
        - name: networking-bloopnet-xyz-auth@kubernetescrd
  tls:
    secretName: "tls.tautulli"
