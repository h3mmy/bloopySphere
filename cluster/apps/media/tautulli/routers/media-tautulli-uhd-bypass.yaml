---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tautulli-uhd-bypass
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`tautulli-uhd.${XYZ_DOMAIN}`) && (Headers(`X-Api-Key`, `${TAUTULLI_UHD_API_KEY}`) || Query(`apikey`, `${TAUTULLI_UHD_API_KEY}`))
      priority: 100
      services:
        - kind: Service
          name: tautulli-uhd
          port: 8181
      middlewares:
        - name: networking-rfc1918@kubernetescrd
  tls:
    secretName: "tls.tautulli-uhd"
