---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr-bypass
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`sonarr.${XYZ_DOMAIN}`) && (Headers(`X-Api-Key`, `${SONARR_API_KEY}`) || Query(`apikey`, `${SONARR_API_KEY}`))
      priority: 9
      services:
        - kind: Service
          name: sonarr
          port: 8989
      middlewares:
        - name: networking-rfc1918@kubernetescrd
  tls:
    secretName: "tls.sonarr"
