---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 20m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: "3.0.9.1555"
    env:
      TZ: "${TZ}"
      PGID: ${MEDIA_GID}
      PUID: ${SONARR_PUID}
      SONARR__PORT: &port 8989
      SONARR__APPLICATION_URL: https://sonarr.${XYZ_DOMAIN}
      SONARR__AUTHENTICATION_METHOD: None
      SONARR__API_KEY: ${SONARR_API_KEY}
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-classic"
          hajimari.io/instance: "bloop-quarky"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.priority: "99"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-bloopnet-xyz-auth@kubernetescrd"
        hosts:
          - host: &host "sonarr.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.sonarr
            hosts:
              - *host

    securityContext:
      runAsUser: 568
      runAsGroup: 568

    podSecurityContext:
      fsGroup: "${MEDIA_GID}"
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 568
        - 100
        # Custom Camelus Group(s)
        - 65541
        - 65536
        - 65537
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume3/Data
        mountPath: /Data
        readOnly: false
      media-2:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/Data2
        mountPath: /Data2
        readOnly: false
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume3/Data/Backups/app/sonarr
        mountPath: /config/Backups
        readOnly: false
    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 1500Mi
