---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sonarr-hd-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: sonarr-hd
        group: media
        url: http://sonarr.media.svc.cluster.local:80/api/v3/health
        interval: 5m
        headers:
          X-Api-Key: ${SONARR_API_KEY}
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
