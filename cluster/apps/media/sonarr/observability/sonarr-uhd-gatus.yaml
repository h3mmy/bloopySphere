---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sonarr-uhd-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: sonarr-uhd
        group: media
        url: http://sonarr-uhd.media.svc.cluster.local:80/api/v3/health
        interval: 5m
        ui:
          hide-url: true
          hide-hostname: true
        headers:
          X-Api-Key: ${SONARR_UHD_API_KEY}
        conditions:
          - "[STATUS] == 200"
          - "[BODY].type == any(ok, notice)"
        alerts:
          - type: discord
