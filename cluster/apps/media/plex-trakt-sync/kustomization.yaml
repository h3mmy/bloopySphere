---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./pvc-config.yaml
  - ./helm-release.yaml
configMapGenerator:
  - name: plex-tract-sync-configmap
    files:
      - ./config/config.yml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
