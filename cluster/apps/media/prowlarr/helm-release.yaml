---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app prowlarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: PROWLARR__API_KEY
      targetPath: env.PROWLARR__API_KEY
      optional: false
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.19.0.4554@sha256:d2ca23e7fed1acfa25a593836854b3a1c32374306148ea3f6185111df89d57c3
    env:
      TZ: "${TZ}"
      PROWLARR__INSTANCE_NAME: Prowlarr
      PROWLARR__PORT: &port 80
      PROWLARR__LOG_LEVEL: info
      PROWLARR__APPLICATION_URL: https://prowlarr.${XYZ_DOMAIN}
      # https://wiki.servarr.com/prowlarr/faq#can-i-disable-forced-authentication
      # https://github.com/onedr0p/containers/blob/main/apps/prowlarr/config.xml.tmpl
      PROWLARR__AUTHENTICATION_METHOD: External
      # For potential future shift to kubegres managed db
      # PROWLARR__POSTGRES_HOST: postgres-rw.database
      # PROWLARR__POSTGRES_MAIN_DB: prowlarr
      # PROWLARR__POSTGRES_LOG_DB: prowlarr_log
      # PROWLARR__POSTGRES_USER:
      #   valueFrom:
      #     secretKeyRef:
      #       name: prowlarr-postgres
      #       key: POSTGRES_USER
      # PROWLARR__POSTGRES_PASSWORD:
      #   valueFrom:
      #     secretKeyRef:
      #       name: prowlarr-postgres
      #       key: POSTGRES_PASSWORD
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: "cloud-search"
          hajimari.io/enable: "true"
          hajimari.io/instance: "bloop-quarky"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-bloopnet-xyz-auth@kubernetescrd"
        hosts:
          - host: &host prowlarr.${XYZ_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.prowlarr
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config-v1
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 15m
        memory: 153M
      limits:
        memory: 500Mi
