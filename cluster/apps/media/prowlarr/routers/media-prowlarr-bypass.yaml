---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr-bypass
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`prowlarr.${XYZ_DOMAIN}`) && (Header(`X-Api-Key`, `${PROWLARR_API_KEY}`) || Query(`apikey`, `${PROWLARR_API_KEY}`))
      priority: 100
      services:
        - kind: Service
          name: prowlarr
          port: 80
      middlewares:
        - name: networking-rfc1918@kubernetescrd
  tls:
    secretName: "tls.prowlarr"
