---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tdarr
  namespace: media
spec:
  dependsOn:
    - name: traefik
      namespace: networking
    - name: node-feature-discovery
      namespace: kube-system
  maxHistory: 3
  interval: 5m
  suspend: false
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
        # Required for passthrough of /dev/dri devices from NFD
        # https://dgpu-docs.intel.com/installation-guides/ubuntu/ubuntu-focal.html
        supplementalGroups:
          - 44
          - 109
          # Custom Camelus Group(s)
          - 65541
          - 65536
          - 65537
    controllers:
      main:
        type: deployment
        containers:
          main:
            image:
              repository: ghcr.io/haveagitgat/tdarr_acc
              tag: 2.18.01
              pullPolicy: IfNotPresent
            env:
              webUIPort: &web-port 8265
              serverIP: 0.0.0.0
              serverPort: &server-port 8266
              TZ: ${TZ}
              ffmpegPath: "/usr/local/bin/ffmpeg"
              PGID: 65537
              TDARR__PORT: *web-port
              TDARR_APPLICATION_URL: &host tdarr.${XYZ_DOMAIN}
              TDARR_INSTANCE_NAME: Tdarr
            securityContext:
              capabilities:
                add:
                  - CHOWN
            ports:
              - name: http
                containerPort: *web-port
              - name: server
                containerPort: *server-port
            resources:
              requests:
                cpu: 10m
                memory: 250Mi

    persistence:
      server:
        enabled: true
        existingClaim: tdarr-data-v1
        globalMounts:
          - path: /app/server
      config:
        enabled: true
        existingClaim: tdarr-config-v1
        globalMounts:
          - path: /app/configs
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: &mediaPath /volume3/Data
            server: ${NAS_ADDRESS}
        globalMounts:
          - path: *mediaPath
            readOnly: false
      media2:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: &mediaPath2 /volume1/Data2
            server: ${NAS_ADDRESS}
        globalMounts:
          - path: *mediaPath2
            readOnly: false
      cache:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume3/Data/cache/tdarr
        globalMounts:
          - path: /cache

    service:
      main:
        controller: main
        ports:
          http:
            port: *web-port
      service:
        controller: main
        ports:
          http:
            enabled: true
            protocol: TCP
            port: *server-port

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-bloopnet-xyz-auth-extra@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/instance: "bloop-quarky"
          hajimari.io/icon: material-symbols:switch-video-outline
          hajimari.io/group: media
        hosts:
          - host: tdarr.${XYZ_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: *web-port
        tls:
          - hosts:
              - *host
            secretName: tls.tdarr

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - plex
              topologyKey: kubernetes.io/hostname
              namespaces:
                - media
