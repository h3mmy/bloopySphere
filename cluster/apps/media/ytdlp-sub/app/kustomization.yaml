---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../components/common
resources:
  - ./helm-release.yaml
  - ./config/secrets.sops.yaml
namespace: media
configMapGenerator:
  - name: ytdl-sub-config
    files:
      - ./config/config.yaml
  - name: ytdl-sub-config
    files:
      - ./config/subscriptions.yaml
generatorOptions:
  disableNameSuffixHash: true
