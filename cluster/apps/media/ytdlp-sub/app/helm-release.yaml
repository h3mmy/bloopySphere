# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ytdl-sub
  namespace: media
spec:
  releaseName: *app
  targetNamespace: media
  timeout: 15m
  interval: 50m0s
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      *app :
        replicas: 1
        type: cronjob
        pod:
          restartPolicy: OnFailure
        cronjob:
          # schedule: "0 0 5 31 2" # Disable cronjob by giving it a schedule that will never run
          schedule: "22 18 * * *"
          concurrencyPolicy: Forbid
          activeDeadlineSeconds: 14400
          ttlSecondsAfterFinished: 86400
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              pullPolicy: IfNotPresent
              repository: ghcr.io/jmbannon/ytdl-sub
              tag: 2025.10.23@sha256:356c381c1074880b31053babec5cab8c3de00cb810e96f60a4669d9da93fdba1
            command:
              - bash
              - -c
              - |
                cp /config/cookies.txt /config/cookies-rw.txt
                ytdl-sub --log-level=debug --config=/config/config.yaml sub /config/subscriptions.yaml
            env:
              TZ: ${TZ}
              PUID: 568
              PGID: 568
              MEDIA_FOLDER: /Data/youtube
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 4G

    persistence:
      config:
        name: ytdl-sub-config
        type: configMap
        advancedMounts:
          *app :
            *app :
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
              - path: /config/subscriptions.yaml
                subPath: subscriptions.yaml
                readOnly: true
      ## yt-dlp doesn't like a readonly cookies file. Changing readOnly has no
      ## effect.
      cookies:
        name: ytdlp-sub-cookies
        type: secret
        advancedMounts:
          *app :
            *app :
              - path: /config/cookies.txt
                subPath: cookies.txt
      media:
        existingClaim: nfs-media-pvc
        globalMounts:
          - path: /Data
      tmp:
        type: emptyDir
        advancedMounts:
          *app :
            *app :
              - path: /tmp/ytdl-sub
