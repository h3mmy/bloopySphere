---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-ytdlp
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ytdlp-sub
  dependsOn:
    # - name: external-secrets-stores
    #   namespace: external-secrets
    - name: core
      namespace: flux-system
  # components:
  #   - ../../../../components/gatus/external
  #   - ../../../../components/volsync
  interval: 1h
  path: ./cluster/apps/media/ytdlp-sub/app
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  timeout: 5m
  wait: false
