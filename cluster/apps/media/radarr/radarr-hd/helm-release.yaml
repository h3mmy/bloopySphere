---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      retries: 4
      remediateLastFailure: true
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr-nightly
              tag: v4.3.1.6748
              pullPolicy: IfNotPresent
            env:
              TZ: "${TZ}"
              PGID: "${MEDIA_GID}"
              RADARR__PORT: &port 7878
              RADARR__APPLICATION_URL: https://radarr.${XYZ_DOMAIN}
              RADARR__API_KEY: ${RADARR_API_KEY}
              RADARR__AUTHENTICATION_METHOD: None
            securityContext:
              runAsUser: 0
              runAsGroup: 0
        pod:
          securityContext:
            fsGroup: "${MEDIA_GID}"
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100
              # Custom Camelus Group(s)
              - 65541
              - 65536
              - 65537
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "filmstrip"
          hajimari.io/instance: "bloop-quarky"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.priority: "99"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-bloopnet-xyz-auth@kubernetescrd"
        hosts:
          - host: &host "radarr.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *port
        tls:
          - secretName: tls.radarr
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume3/Data
        globalMounts:
          - path: /Data
            readOnly: false
      media-2:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/Data2
        globalMounts:
          - path: /Data2
            readOnly: false
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume3/Data/Backups/app/radarr
        globalMounts:
          - path: /config/Backups
            readOnly: false
    resources:
      requests:
        memory: 327M
        cpu: 100m
      limits:
        memory: 1500Mi
