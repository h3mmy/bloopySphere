---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr-bypass
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`radarr.${XYZ_DOMAIN}`) && (Headers(`X-Api-Key`, `${RADARR_API_KEY}`) || Query(`apikey`, `${RADARR_API_KEY}`))
      priority: 100
      services:
        - kind: Service
          name: radarr
          port: 7878
      middlewares:
        - name: networking-rfc1918h@kubernetescrd
  tls:
    secretName: "tls.radarr"
