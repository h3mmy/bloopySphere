---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr-uhd-fix
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`radarr-uhd.${XYZ_DOMAIN}`)
      priority: 98
      services:
        - kind: Service
          name: radarr-uhd
          port: 7878
      middlewares:
        - name: networking-bloopnet-xyz-auth@kubernetescrd
  tls:
    secretName: "tls.radarr-uhd"
