---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr-fix
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`radarr.${XYZ_DOMAIN}`)
      priority: 98
      services:
        - kind: Service
          name: radarr
          port: 7878
      middlewares:
        - name: networking-bloopnet-xyz-auth@kubernetescrd
  tls:
    secretName: "tls.radarr"
