---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 6.0.2
            env:
              TZ: ${TZ}
              SONARR_API_KEY: ${SONARR_API_KEY}
              RADARR_API_KEY: ${RADARR_API_KEY}
              SONARR_UHD_API_KEY: ${SONARR_UHD_API_KEY}
              RADARR_UHD_API_KEY: ${RADARR_UHD_API_KEY}
              LIDARR_API_KEY: ${LIDARR_API_KEY}
              WHISPARR_API_KEY: ${WHISPARR_API_KEY}
            # envFrom:
            #   - secretRef:
            #       name: recyclarr-secret
            resources:
              requests:
                cpu: 10m
                memory: 64M
              limits:
                memory: 128M
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch


    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: recyclarr-config-v1
      config-file:
        enabled: true
        type: configMap
        name: recyclarr-config
        globalMounts:
          - subPath: recyclarr.yaml
            path: /config/recyclarr.yaml
            readOnly: true
      sub-configs:
        enabled: true
        type: configMap
        name: recyclarr-sub-configs
        globalMounts:
          - path: /config/configs/
            readOnly: true
