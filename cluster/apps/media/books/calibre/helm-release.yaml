---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app calibre
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/calibre
              tag: version-v6.4.0
            env:
              TZ: ${TZ}
              PUID: "1000"
              PGID: "65537"
    # initContainers:
    #   update-volume-permission:
    #     image: busybox@sha256:3fbc632167424a6d997e74f52b878d7cc478225cffac6bc977eedfe51c7f4e79
    #     command: ["sh", "-c", "chown -R 1000:1000 /config"]
    #     volumeMounts:
    #       - name: config
    #         mountPath: /config
    #     securityContext:
    #       runAsUser: 0


    service:
      main:
        primary: true
        controller: main
        ports:
          http:
            port: 8080
        # ipFamilyPolicy: PreferDualStack
        # ipFamilies:
        #   - "IPv4"
        #   - "IPv6"
        annotations:
          metallb.universe.tf/allow-shared-ip: calibre
      webserver:
        enabled: true
        controller: main
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
        type: ClusterIP

    probes:
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "book-open-page-variant"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure,wss"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-bloopnet-xyz-auth@kubernetescrd"
        hosts:
          - host: &host "{{ .Release.Name }}.${XYZ_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: tls.calibre

    persistence:
      config:
        enabled: true
        existingClaim: calibre-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume3/Data/Library
        globalMounts:
          - path: /data/nas-media

    resources:
      requests:
        cpu: 15m
        memory: 302M
      limits:
        memory: 4000M
