---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app readarr-audio
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      retries: 4
      remediateLastFailure: true
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: ghcr.io/onedr0p/readarr-nightly
      tag: 0.1.4.1596@sha256:de430a23919146ad83592dfa0cd9f88d03af5ac1ecf16c3de5bca522b55c5773
    env:
      TZ: "${TZ}"
      PGID: ${MEDIA_GID}
      READARR__INSTANCE_NAME: Readarr (Audio)
      READARR__PORT: &port 80
      READARR__LOG_LEVEL: info
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${XYZ_DOMAIN}
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: book-open-variant
          hajimari.io/instance: "bloop-xyz,bloop-quarky"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-bloopnet-xyz-auth@kubernetescrd"

        hosts:
          - host: &host readarr-audio.${XYZ_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.readarr-audio
      api:
        enabled: true
        nameSuffix: api
        annotations:
          external-dns.alpha.kubernetes.io/target: ${XYZ_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918@kubernetescrd"
        hosts:
          - host: *host
            paths:
              - path: /api
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.readarr-audio

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: ${MEDIA_GID}
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
        - 568
        # Custom Camelus Group(s)
        - 65541
        - 65536
        - 65537

    persistence:
      config:
        enabled: true
        existingClaim: readarr-audio-config-v1
        mountPath: /config
        readOnly: false
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        mountPath: /Data
        readOnly: false
      media-2:
        enabled: true
        existingClaim: nfs-media-2-pvc
        mountPath: /Data2
        readOnly: false
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume3/Data/Backups/app/readarr-audio
        mountPath: /config/Backups
        readOnly: false

    resources:
      requests:
        cpu: 50m
        memory: 300Mi
      limits:
        cpu: 500m
        memory: 500Mi

    podAnnotations:
      secret.reloader.stakater.com/reload: *app
