---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app readarr-audio
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      retries: 4
      remediateLastFailure: true
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: READARR__API_KEY
      targetPath: env.READARR__API_KEY
      optional: false
  values:
    image:
      repository: ghcr.io/home-operations/readarr-nightly
      tag: 0.4.0.2593@sha256:22154f5d5ea888c9bbc797e235d34c11cc8c89d49d7f3d6ec9c5c60220962ee6
    env:
      TZ: "${TZ}"
      PGID: ${MEDIA_GID}
      READARR__APP__INSTANCENAME: Readarr (Audio)
      READARR__PORT: &port 80
      READARR__LOG__LEVEL: info
      READARR__AUTHENTICATION__METHOD: External
      READARR__AUTHENTICATION__REQUIRED: DisabledForLocalAddresses
      READARR__APPLICATION__URL: https://readarr-audio.${XYZ_DOMAIN}
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${XYZ_DOMAIN}
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: book-open-variant
          hajimari.io/instance: "bloop-xyz,bloop-quarky"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-bloopnet-xyz-auth@kubernetescrd"

        hosts:
          - host: &host readarr-audio.${XYZ_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.readarr-audio
      # api:
      #   enabled: true
      #   nameSuffix: api
      #   annotations:
      #     external-dns.alpha.kubernetes.io/target: ${XYZ_DOMAIN}
      #     traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      #     traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918@kubernetescrd"
      #   hosts:
      #     - host: *host
      #       paths:
      #         - path: /api
      #           pathType: Prefix
      #   tls:
      #     - hosts:
      #         - *host
      #       secretName: tls.readarr-audio

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: ${MEDIA_GID}
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
        - 568
        # Custom Camelus Group(s)
        - 65541
        - 65536
        - 65537

    persistence:
      config:
        enabled: true
        existingClaim: readarr-audio-config-v1
        mountPath: /config
        readOnly: false
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        mountPath: /Data
        readOnly: false
      media-2:
        enabled: true
        existingClaim: nfs-media-2-pvc
        mountPath: /Data2
        readOnly: false
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume3/Data/Backups/app/readarr-audio
        mountPath: /config/Backups
        readOnly: false

    resources:
      requests:
        cpu: 50m
        memory: 300Mi
      limits:
        cpu: 500m
        memory: 500Mi

    podAnnotations:
      secret.reloader.stakater.com/reload: *app
