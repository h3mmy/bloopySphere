---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: readarr-audio-bypass
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`readarr-audio.${XYZ_DOMAIN}`) && (Header(`X-Api-Key`, `${READARR_AUDIO_API_KEY}`) || Query(`apikey`, `${READARR_AUDIO_API_KEY}`))
      priority: 100
      services:
        - kind: Service
          name: readarr-audio
          port: 80
      middlewares:
        - name: networking-rfc1918@kubernetescrd
  tls:
    secretName: "tls.readarr-audio"
