---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: readarr-bypass
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`readarr.${XYZ_DOMAIN}`) && (Header(`X-Api-Key`, `${READARR_API_KEY}`) || Query(`apikey`, `${READARR_API_KEY}`))
      priority: 100
      services:
        - kind: Service
          name: readarr
          port: 80
      middlewares:
        - name: networking-rfc1918@kubernetescrd
  tls:
    secretName: "tls.readarr"
