---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app musicbrainz-picard
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568

    controllers:
      musuicbrainz-picard:
        containers:
          app:
            image:
              repository: ghcr.io/jlesage/musicbrainz-picard
              tag: v26.02.1@sha256:0e17d850483022c878a963973e945b9957c6d099eef04edf41189e2e92e732ca
            env:
              TZ: "${TZ}"
              USER_ID: "568"
              GROUP_ID: "568"
              LANG: "en_US.UTF-8"
              DARK_MODE: "1"
              WEB_AUDIO: "1"
              WEB_LISTENING_PORT: &port 5800 # Default 5800
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 750Mi
        pod:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/name
                          operator: In
                          values:
                            - *app
                            - plex
                    topologyKey: kubernetes.io/hostname
          securityContext:
            fsGroup: "${MEDIA_GID}"
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100
              # Custom Camelus Group(s)
              - 65541
              - 65536
              - 65537
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["picard.${XYZ_DOMAIN}"]
        parentRefs:
          - name: traefik
            namespace: networking
            sectionName: websecure
        rules:
          - backendRefs:
              - name: *app
                port: *port
            matches:
              - path:
                  type: PathPrefix
                  value: /
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: bloopnet-xyz-auth
    persistence:
      config:
        enabled: true
        existingClaim: config-picard-v1
        globalMounts:
          - path: /config
      storage:
        enabled: true
        existingClaim: nfs-media-pvc
        globalMounts:
          - path: /Data
            readOnly: true
