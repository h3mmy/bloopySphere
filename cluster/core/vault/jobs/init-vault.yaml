---
apiVersion: batch/v1
kind: Job
metadata:
  name: init-vault
  namespace: &ns vault
spec:
  # PodFailurePolicy only on v1.25+ https://kubernetes.io/docs/concepts/workloads/controllers/job/#pod-failure-policy
  completions: 1
  backoffLimit: 15
  template:
    spec:
      volumes:
        - name: init-script
          projected:
            defaultMode: 0775
            sources:
              - configMap:
                  name: init-script
                  items:
                    - key: init-vault.sh
                      path: init-vault.sh
      containers:
        - name: kubectl
          image: ghcr.io/k8s-at-home/kubectl:v1.25.4
          volumeMounts:
            - name: init-script
              mountPath: /scripts/init-vault.sh
              subPath: init-vault.sh
              readOnly: true
          env:
            - name: VAULT_NAMESPACE
              value: *ns
            - name: VAULT_ADDR
              value: vault:8200
          command:
            - "/bin/sh"
            - "-ec"
            - |
              # install vault
              apt update && apt install unzip
              curl -fsSL -o vault.zip "https://releases.hashicorp.com/vault/1.12.1/vault_1.12.1_linux_amd64.zip"
              unzip vault.zip
              rm vault.zip
              mv vault /usr/local/bin/vault
              chmod +x /usr/local/bin/vault
              /scripts/init-vault.sh

      restartPolicy: OnFailure
