---
apiVersion: projectcalico.org/v3
kind: IPPool
metadata:
  name: lb-v4-class-b-0
spec:
  cidr: 10.1.0.96/27 # 10.1.0.97-10.1.0.126
  # ipipMode: CrossSubnet
  blockSize: 27
  natOutgoing: true
  disabled: false
  nodeSelector: all()
  allowedUses:
    - LoadBalancer
  assignmentMode: Manual
  vxlanMode: CrossSubnet
  disableBGPExport: false
---
apiVersion: projectcalico.org/v3
kind: IPPool
metadata:
  name: lb-v4-class-b-1
spec:
  cidr: 10.1.0.128/25
  # ipipMode: CrossSubnet
  natOutgoing: true
  disabled: false
  nodeSelector: all()
  allowedUses:
    - LoadBalancer
  assignmentMode: Manual
  vxlanMode: CrossSubnet
  disableBGPExport: false
