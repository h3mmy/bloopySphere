---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx-operator
  namespace: emqx-operator-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://repos.emqx.io/charts
      chart: emqx-operator
      version: 1.0.4
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 5m

  install:
    crds: CreateReplace
    disableWait: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 7

  values:
    installCRDs: true
    replicaCount: 1
    image:
      repository: emqx/emqx-operator-controller
      # tag: "1.1.10"
      pullPolicy: IfNotPresent

    resources:
      limits:
        cpu: 110m
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 30Mi

    cert-manager:
      # I have cert-manager independent of this HelmRelease
      enable: true
      secretName: tls.emqx-operator
