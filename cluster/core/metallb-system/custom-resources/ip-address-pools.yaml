---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default
  namespace: metallb-system
spec:
  addresses:
    # - "${METALLB_LB_RANGE}" # 10.1.0.100-10.1.0.255
    - "10.1.0.100-10.1.0.105"
    - "10.1.0.110-10.1.0.117"
    - "${METALLB_LB_IP6_RANGE}"
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: bgp-pool
  namespace: metallb-system
spec:
  addresses:
    - "10.1.0.65/32"
    - "10.1.0.107/32"
    - "${NETWORK_BGP_BLOCK_V4}"
    - "${NETWORK_BGP_BLOCK_V6}"
  autoAssign: false
  avoidBuggyIPs: true
