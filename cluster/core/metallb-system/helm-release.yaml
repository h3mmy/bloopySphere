---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.7
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system

  dependsOn:
    - name: tigera-operator
      namespace: tigera-operator

  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    prometheus:
      scrapeAnnotations: false
      metricsPort: 7472
      serviceAccount: prometheus-prometheus
      namespace: monitoring
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true

    crds:
      enabled: true

    speaker:
      # frr contains configuration specific to the MetalLB FRR container,
      # for speaker running alongside FRR.
      frr:
        enabled: false
        image:
          repository: frrouting/frr
          tag: v8.4.1
          pullPolicy:
        metricsPort: 7473
        resources: {}
      tolerateMaster: true
      livenessProbe:
        enabled: true
        failureThreshold: 3
        initialDelaySeconds: 15
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 3
      readinessProbe:
        enabled: true
        failureThreshold: 3
        initialDelaySeconds: 15
        periodSeconds: 15
        successThreshold: 1
        timeoutSeconds: 3
      tolerations:
        - key: "kubernetes.io/arch"
          operator: "Equal"
          value: "arm64"
          effect: "NoSchedule"
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/storage
          effect: PreferNoSchedule
          operator: Exists
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: low-mem
                    operator: DoesNotExist
