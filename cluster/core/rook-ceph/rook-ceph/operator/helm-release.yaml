---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
  labels:
    component.bloopysphere-0/aspect: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.17.3
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  install:
    remediation:
      retries: 7
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 7
    crds: CreateReplace
  values:
    crds:
      enabled: true
    csi:
      cephFSKernelMountOptions: ms_mode=secure # Set when encryption/compression is enabled
      enableLiveness: true
      provisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v5.3.0 # See https://github.com/rook/rook/issues/13458
      #snapshotter:
        #repository: registry.k8s.io/sig-storage/csi-snapshotter
        #tag: v8.1.0 # https://github.com/rook/rook/issues/15234
      enableCephfsDriver: false
      enableCephfsSnapshotter: false
      provisionerTolerations:
        - key: "arm"
          operator: "Exists"
        - key: "arm64"
          operator: "Exists"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
      rbdProvisionerTolerations:
        - key: "arm"
          operator: "Exists"
        - key: "arm64"
          operator: "Exists"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
      csiRBDProvisionerResource:
        requests:
          cpu: 200m
      csiRBDPluginResource:
        requests:
          cpu: 150m
      pluginTolerations:
        - key: "arm"
          operator: "Exists"
        - key: "arm64"
          operator: "Exists"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
    monitoring:
      createPrometheusRules: true
      enabled: true
    resources:
      requests:
        cpu: 150m
        memory: 128Mi
      limits:
        cpu: 1100m
        memory: 750Mi
