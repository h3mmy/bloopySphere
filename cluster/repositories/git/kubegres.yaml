---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kubegres
  namespace: flux-system
spec:
  interval: 9m0s
  ref:
    branch: main
    # renovate: datasource=github-releases depName=reactive-tech/kubegres versioning=loose
    tag: v1.17
  secretRef:
    name: flux-system
  url: ssh://git@github.com/reactive-tech/kubegres.git
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/config
