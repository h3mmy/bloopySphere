---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: sonarr-develop
  namespace: flux-system
spec:
  interval: 10m
  image: ghcr.io/onedr0p/sonarr-develop
  # accessFrom:
  #   namespaceSelectors:
  #     - matchLabels:
  #         kubernetes.io/metadata.name: media
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: sonarr-develop
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: sonarr-develop
    namespace: flux-system
  filterTags:
    pattern: '^(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)\.(?P<mod>\d+)-(?P<hash>[\d\w]+)$'
    extract: "$major$minor$patch$mod"
  policy:
    numerical:
      order: asc
    # semver:
    #   range: ">=1.2.5"
